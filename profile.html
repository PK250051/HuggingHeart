<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | HuggingHeart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding-top: 80px;
    }

    .profile-wrapper {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .profile-header {
      display: flex;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .profile-header img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 14px;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 32px;
    }

    .tag {
      display: inline-block;
      background: #e6f4ea;
      color: #2f855a;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      margin: 10px 0;
      font-weight: 600;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-top: 20px;
    }

    .profile-grid div {
      font-size: 15px;
      color: #374151;
    }

    .bio {
      margin-top: 24px;
      line-height: 1.6;
      color: #4b5563;
    }

    .actions {
      padding: 30px 40px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 15px;
    }

    .actions button {
      padding: 14px 26px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    .chat-btn {
      background: #2f855a;
      color: #fff;
    }

    .back-btn {
      background: #e5e7eb;
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="profile-wrapper">
  <div class="profile-header">
    <img id="girlImage">

    <div class="profile-info">
      <h1 id="girlName"></h1>
      <div class="tag" id="girlPersonality"></div>

      <div class="profile-grid">
        <div><b>Age:</b> <span id="girlAge"></span></div>
        <div><b>Job:</b> <span id="girlJob"></span></div>
        <div><b>City:</b> <span id="girlCity"></span></div>
        <div><b>Country:</b> <span id="girlCountry"></span></div>
      </div>

      <p class="bio" id="girlBio"></p>
    </div>
  </div>

  <div class="actions">
    <button class="chat-btn" onclick="startChat()">Start Chat</button>
    <button class="back-btn" onclick="goBack()">Back to Community</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const girlId = params.get("id");

  fetch(`profiles/${girlId}.json`)
    .then(res => res.json())
    .then(girl => {
      window.activeGirl = girl;

      document.getElementById("girlImage").src =
        `assets/images/girls/${girl.image}`;

      document.getElementById("girlName").innerText = girl.name;
      document.getElementById("girlAge").innerText = girl.age;
      document.getElementById("girlCity").innerText = girl.city;
      document.getElementById("girlCountry").innerText = girl.country;
      document.getElementById("girlJob").innerText = girl.job;
      document.getElementById("girlBio").innerText = girl.bio;
      document.getElementById("girlPersonality").innerText =
        girl.personality_type;
    });

  function startChat() {
    sessionStorage.setItem("girlId", activeGirl.id);
    sessionStorage.setItem("answerFile", activeGirl.answer_file);
    window.location.href = "chat.html";
  }

  function goBack() {
    window.location.href = "community.html";
  }
</script>

</body>
</html>
