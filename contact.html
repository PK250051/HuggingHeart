/* =====================================================
   FUZZY MATCHING CHAT ENGINE (EXPERT SAFE)
   ===================================================== */

function normalizeText(str){
  return str.toLowerCase().replace(/[^a-z0-9\s]/g,"").trim();
}

function levenshtein(a,b){
  const m=[];
  for(let i=0;i<=b.length;i++){m[i]=[i]}
  for(let j=0;j<=a.length;j++){m[0][j]=j}
  for(let i=1;i<=b.length;i++){
    for(let j=1;j<=a.length;j++){
      m[i][j]=Math.min(
        m[i-1][j]+1,
        m[i][j-1]+1,
        m[i-1][j-1]+(b[i-1]===a[j-1]?0:1)
      )
    }
  }
  return m[b.length][a.length]
}

function similarity(a,b){
  const longer=a.length>b.length?a:b;
  const shorter=a.length>b.length?b:a;
  return longer.length===0?1:(longer.length-levenshtein(longer,shorter))/longer.length
}

function toggleChat(){
  const box=document.getElementById("chatBox");
  box.style.display=box.style.display==="flex"?"none":"flex";
}

function sendMessage(){
  const input=document.getElementById("userInput");
  const raw=input.value;
  const text=normalizeText(raw);
  if(!text) return;

  const body=document.getElementById("chatBody");
  body.innerHTML+=`<div class="chat-msg"><b>You:</b> ${raw}</div>`;

  let bestScore=0;
  let bestAnswer=null;

  for(const item of knowledgeBase){
    for(const key of item.keywords){
      const score=similarity(text,normalizeText(key));
      if(text.includes(key) || score>bestScore){
        bestScore=score;
        bestAnswer=item.answer;
      }
    }
  }

  if(bestScore>=0.55){
    body.innerHTML+=`<div class="chat-msg"><b>AI:</b> ${bestAnswer}</div>`;
  }else{
    body.innerHTML+=`<div class="chat-msg"><b>AI:</b> I can help with profiles, safety, chat, or features.</div>`;
  }

  input.value="";
  body.scrollTop=body.scrollHeight;
}
