/* =====================================================
   CHAT ENGINE (SAFE)
   ===================================================== */

function toggleChat(){
  const box=document.getElementById("chatBox");
  box.style.display = box.style.display==="flex" ? "none" : "flex";
}

function sendMessage(){
  const input=document.getElementById("userInput");
  const text=input.value.toLowerCase().trim();
  if(!text) return;

  const body=document.getElementById("chatBody");
  body.innerHTML += `<div class="chat-msg"><b>You:</b> ${input.value}</div>`;

  let matched=false;

  for(let i=0;i<knowledgeBase.length;i++){
    for(let j=0;j<knowledgeBase[i].keywords.length;j++){
      if(text.includes(knowledgeBase[i].keywords[j])){
        body.innerHTML += `<div class="chat-msg"><b>AI:</b> ${knowledgeBase[i].answer}</div>`;
        matched=true;
        break;
      }
    }
    if(matched) break;
  }

  if(!matched){
    body.innerHTML += `<div class="chat-msg"><b>AI:</b> I understand. Please ask about profiles, safety, chat, or features.</div>`;
  }

  input.value="";
  body.scrollTop=body.scrollHeight;
}
</script>
