<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation | HuggingHeart</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2f855a; --soft: #eaf7f0; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #fff; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; display: flex; gap: 50px; }
        .profile-img { width: 380px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        
        /* Chat Box */
        .chat-container { flex: 1; height: 600px; display: flex; flex-direction: column; border: 1px solid #eee; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .chat-body { flex: 1; padding: 20px; overflow-y: auto; background: #fbfbfb; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 14px; max-width: 80%; }
        .bot { background: var(--soft); align-self: flex-start; }
        .user { background: var(--primary); color: white; align-self: flex-end; }
        
        /* Suggestions Box */
        .suggestions { border-top: 1px solid #eee; background: #fff; display: none; max-height: 100px; overflow-y: auto; }
        .sugg-item { padding: 8px 20px; font-size: 12px; cursor: pointer; border-bottom: 1px solid #f9f9f9; color: #666; }
        .sugg-item:hover { background: var(--soft); }

        .chat-input { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 12px; border: 1px solid #eee; border-radius: 10px; outline: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <img src="knowledge/images/luna-avatar.png.png" class="profile-img">
        <h1 id="pName" style="font-family: 'Playfair Display'; margin-top:20px;"></h1>
        <p id="pBio" style="color:#666; line-height:1.6;"></p>
    </div>

    <div class="chat-container">
        <div class="chat-body" id="chatBody"></div>
        <div class="suggestions" id="suggBox"></div>
        <form class="chat-input" onsubmit="event.preventDefault(); sendMessage();">
            <input type="text" id="userInput" placeholder="Type a message..." oninput="showSuggestions(this.value)">
        </form>
    </div>
</div>

<script src="assets/js/chat-engine.js"></script>
</body>
</html>
