<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Luna | HuggingHeart</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <style>
        /* Specific style for the Suggestion UI */
        #suggestion-box {
            display: none;
            background: #fff;
            border: 1px solid #ddd;
            position: absolute;
            bottom: 80px;
            width: 80%;
            left: 10%;
            border-radius: 10px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            z-index: 1000;
        }
        .sugg-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: #2f855a;
        }
        .sugg-item:hover { background: #f9f9f9; }
    </style>
</head>
<body>

<div class="chat-container">
    <header class="chat-header">
        <button onclick="window.location.href='community.html'">‚Üê</button>
        <div class="girl-profile">
            <img src="assets/images/girls/G001_luna.jpg" alt="Luna">
            <span>Luna (B1 Very Shy)</span>
        </div>
    </header>

    <main id="chat-window" class="chat-messages">
        </main>

    <div id="suggestion-box"></div>

    <footer class="chat-input-area">
        <input type="text" id="user-input" placeholder="Type a question..." oninput="handleTyping(this.value)">
        <button id="send-btn">Send</button>
    </footer>
</div>

<script src="assets/js/chat.js"></script>
</body>
</html>
