<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community | HuggingHeart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#fbfdfb;
  color:#333;
}

/* ===== HEADER (MATCH INDEX) ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  background:#ffffff;
  border-bottom:1px solid #eee;
}
.logo{
  font-family:'Playfair Display',serif;
  font-size:26px;
  color:#2D5A27;
}
.nav a{
  margin-left:30px;
  text-decoration:none;
  color:#444;
  font-size:14px;
}
.nav a:hover{color:#2D5A27}

/* ===== PAGE ===== */
.section{
  text-align:center;
  padding:80px 20px;
}
.section h1{
  font-family:'Playfair Display',serif;
  font-size:38px;
  color:#2D5A27;
}
.section p{
  color:#666;
}

/* ===== PROFILE CARD ===== */
.card{
  width:320px;
  margin:50px auto;
  background:#fff;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  overflow:hidden;
}
.card img{
  width:100%;
  height:360px;
  object-fit:cover;
}
.card-body{
  padding:25px;
}
.online{
  color:#2ecc71;
  font-size:13px;
}
.name{
  font-family:'Playfair Display',serif;
  font-size:22px;
  margin:10px 0;
}
.role{
  font-size:14px;
  color:#777;
}
.btn{
  margin-top:18px;
  background:#2D5A27;
  color:#fff;
  padding:10px 24px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

/* ===== CHAT ===== */
#chat{
  position:fixed;
  right:30px;
  bottom:30px;
  width:360px;
  height:520px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  display:none;
  flex-direction:column;
}
.chat-head{
  background:#2D5A27;
  color:#fff;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.chat-body{
  flex:1;
  padding:15px;
  overflow-y:auto;
  font-size:14px;
}
.msg-user{margin-bottom:10px}
.msg-bot{margin-bottom:14px;color:#2D5A27}
.chat-input{
  display:flex;
  border-top:1px solid #eee;
}
.chat-input input{
  flex:1;
  padding:12px;
  border:none;
}
.chat-input button{
  background:#2D5A27;
  color:#fff;
  border:none;
  padding:0 18px;
}
.close{
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">HuggingHeart</div>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="community.html">Community</a>
  </div>
</div>

<!-- COMMUNITY -->
<div class="section">
  <h1>Community</h1>
  <p>Talk with our cultural observer</p>

  <div class="card">
    <img src="./knowledge/images/luna-avatar.png" alt="Luna">
    <div class="card-body">
      <div class="online">● Luna is online</div>
      <div class="name">Luna Ribeiro</div>
      <div class="role">Sociology · Cultural Observer</div>
      <button class="btn" onclick="openChat()">Chat with Luna</button>
    </div>
  </div>
</div>

<!-- CHAT WINDOW -->
<div id="chat">
  <div class="chat-head">
    <span>Luna</span>
    <span class="close" onclick="closeChat()">×</span>
  </div>
  <div class="chat-body" id="chatBody">
    <div class="msg-bot"><b>Luna:</b> Hi, you can ask me questions.</div>
  </div>
  <div class="chat-input">
    <input id="userInput" placeholder="Ask Luna...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
let qa=[];

function clean(t){
  return t.toLowerCase().replace(/[^a-z0-9 ]/g,"").trim();
}

fetch("./knowledge/luna_qa.csv")
.then(r=>r.text())
.then(t=>{
  t.split("\n").slice(1).forEach(l=>{
    let p=l.split(",");
    if(p.length>=2){
      qa.push({q:clean(p[0]),a:p.slice(1).join(",")});
    }
  });
});

function openChat(){document.getElementById("chat").style.display="flex"}
function closeChat(){document.getElementById("chat").style.display="none"}

function send(){
  let i=document.getElementById("userInput");
  let t=i.value.trim();
  if(!t)return;
  let b=document.getElementById("chatBody");
  b.innerHTML+=`<div class="msg-user"><b>You:</b> ${t}</div>`;
  let c=clean(t),ans=null;
  qa.forEach(x=>{
    if(c.includes(x.q)||x.q.includes(c)) ans=x.a;
  });
  if(!ans) ans="I don’t have an answer for that yet.";
  b.innerHTML+=`<div class="msg-bot"><b>Luna:</b> ${ans}</div>`;
  b.scrollTop=b.scrollHeight;
  i.value="";
}
</script>

</body>
</html>
