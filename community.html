<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Luna</title>
    <link rel="stylesheet" href="assets/css/chat.css">
    <style>
        /* The Suggestion Box styling */
        .suggestion-container {
            display: none; 
            background: white;
            border: 1px solid #ddd;
            border-bottom: none;
            position: absolute;
            bottom: 70px; /* Sits above the input bar */
            width: 90%;
            z-index: 100;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .suggestion-item:hover { background: #f0f0f0; }
    </style>
</head>
<body>

    <div class="chat-wrapper">
        <div id="chat-display" class="chat-display"></div>
        
        <div id="suggestion-box" class="suggestion-container"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask Luna something..." oninput="handleTyping(this.value)">
            <button onclick="sendChatMessage()">Send</button>
        </div>
    </div>

    <script src="assets/js/chat.js"></script>
</body>
</html>
