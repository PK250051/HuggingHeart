<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community | HuggingHeart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f9fbf9;
  color:#333;
}

/* NAV */
.navbar{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  border-bottom:1px solid #eee;
}
.logo{
  font-family:'Playfair Display',serif;
  font-size:24px;
  color:#2D5A27;
}
.nav-links a{
  margin:0 15px;
  text-decoration:none;
  color:#555;
}

/* COMMUNITY */
.section{
  text-align:center;
  padding:70px 20px;
}
.section h1{
  font-family:'Playfair Display',serif;
  color:#2D5A27;
  font-size:36px;
}

/* CARD */
.card{
  width:340px;
  margin:40px auto;
  background:#fff;
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
  cursor:pointer;
}
.card img{
  width:100%;
  height:360px;
  object-fit:cover;
}
.card-body{
  padding:25px;
}
.status{
  font-size:13px;
  color:#2D5A27;
}
.status::before{
  content:"● ";
  color:#2ecc71;
}
.card-body h2{
  margin:10px 0 5px;
  font-family:'Playfair Display',serif;
}
.card-body p{
  font-size:14px;
  color:#777;
}
.btn{
  margin-top:15px;
  background:#2D5A27;
  color:#fff;
  padding:10px 25px;
  border-radius:30px;
  display:inline-block;
}

/* CHAT */
#chat{
  display:none;
  position:fixed;
  bottom:25px;
  right:25px;
  width:380px;
  height:560px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  overflow:hidden;
}
.chat-header{
  background:#2D5A27;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
}
.chat-body{
  height:430px;
  padding:15px;
  overflow-y:auto;
  font-size:14px;
}
.msg-user{margin:8px 0;color:#555;}
.msg-bot{margin:8px 0;color:#2D5A27;}
.chat-input{
  display:flex;
  border-top:1px solid #eee;
}
.chat-input input{
  flex:1;
  padding:12px;
  border:none;
}
.chat-input button{
  background:#2D5A27;
  color:#fff;
  border:none;
  padding:12px 18px;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">HuggingHeart</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="community.html">Community</a>
  </div>
</div>

<div class="section">
  <h1>Community</h1>
  <p>Talk with our cultural observer</p>

  <div class="card" onclick="openChat()">
    <img src="knowledge/images/luna-avatar.png" alt="Luna">
    <div class="card-body">
      <div class="status">Luna is online</div>
      <h2>Luna Ribeiro</h2>
      <p>Sociology • Cultural Observer</p>
      <div class="btn">Chat with Luna</div>
    </div>
  </div>
</div>

<!-- CHAT WINDOW -->
<div id="chat">
  <div class="chat-header">
    <span>Luna</span>
    <span onclick="closeChat()" style="cursor:pointer">×</span>
  </div>
  <div class="chat-body" id="chatBody">
    <div class="msg-bot"><b>Luna:</b> Hi, you can ask me questions.</div>
  </div>
  <div class="chat-input">
    <input id="userInput" placeholder="Ask Luna..." onkeydown="if(event.key==='Enter')send()">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
let qa = [];

/* LOAD Q&A ONLY */
fetch("knowledge/luna_qa.csv")
.then(r=>r.text())
.then(t=>{
  t.split("\n").slice(1).forEach(line=>{
    let parts=line.split(",");
    if(parts.length>=2){
      qa.push({
        q:parts[0].toLowerCase().trim(),
        a:parts.slice(1).join(",").trim()
      });
    }
  });
});

function openChat(){document.getElementById("chat").style.display="block";}
function closeChat(){document.getElementById("chat").style.display="none";}

function send(){
  let input=document.getElementById("userInput");
  let text=input.value.trim();
  if(!text)return;

  let body=document.getElementById("chatBody");
  body.innerHTML+=`<div class="msg-user"><b>You:</b> ${text}</div>`;

  let reply=null;
  qa.forEach(p=>{
    if(text.toLowerCase().includes(p.q)) reply=p.a;
  });

  if(!reply) reply="I don’t have an answer for that yet.";

  body.innerHTML+=`<div class="msg-bot"><b>Luna:</b> ${reply}</div>`;
  body.scrollTop=body.scrollHeight;
  input.value="";
}
</script>

</body>
</html>
