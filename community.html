<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HuggingHeart | Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Floating Chat Styles */
        .chat-popup {
            position: fixed; bottom: 20px; right: 20px; width: 350px; height: 500px;
            background: white; border-radius: 20px; box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            display: none; flex-direction: column; z-index: 9999; border: 1px solid #eee; overflow: hidden;
        }
        .chat-header { background: #2f855a; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .chat-header img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; margin-right: 10px; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        .chat-footer { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .chat-footer input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        
        .bot-msg { background: #eaf7f0; padding: 12px; border-radius: 15px 15px 15px 0; align-self: flex-start; max-width: 80%; font-size: 14px; color: #333; line-height: 1.4; }
        .user-msg { background: #2f855a; color: white; padding: 12px; border-radius: 15px 15px 0 15px; align-self: flex-end; max-width: 80%; font-size: 14px; }
        
        .suggestion-area { background: #fff; border-top: 1px solid #eee; display: none; padding: 5px; }
        .sugg-item { padding: 8px 15px; font-size: 13px; color: #2f855a; cursor: pointer; border-bottom: 1px solid #f9f9f9; }
        
        /* Grid Styles */
        .observer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; padding: 40px 5%; }
        .observer-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; border: 1px solid #eee; }
        .observer-card:hover { transform: translateY(-5px); border-color: #6fcf97; }
        .observer-card img { width: 100%; height: 280px; object-fit: cover; }
        .obs-info { padding: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">HuggingHeart</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="community.html" class="active">Community</a>
    </div>
</div>

<div class="observer-grid" id="observerGrid">
    </div>

<div id="profileOverlay" class="modal-overlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; justify-content: center; align-items: center;">
    <div class="welcome-card" style="background: white; padding: 30px; border-radius: 25px; text-align: center; max-width: 400px; width: 90%;">
        <img id="prof-img" src="" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 3px solid #6fcf97;">
        <h2 id="prof-name">Name</h2>
        <p id="prof-bio" style="color: #666; margin-bottom: 20px;">Bio</p>
        <button class="btn-full" onclick="openChat()">Start Chatting</button>
        <button class="btn-outline" onclick="closeProfile()" style="margin-top: 10px; border: none; background: none; color: #999; cursor: pointer;">Maybe Later</button>
    </div>
</div>

<div id="chatBox" class="chat-popup">
    <div class="chat-header">
        <div style="display: flex; align-items: center;">
            <img id="chat-header-img" src="">
            <div>
                <b id="chat-header-name">Name</b><br>
                <small id="typing-status" style="opacity: 0.8;">Online</small>
            </div>
        </div>
        <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
    </div>
    <div id="chat-display" class="chat-body"></div>
    <div id="suggestion-box" class="suggestion-area"></div>
    <form class="chat-footer" onsubmit="event.preventDefault(); sendMessage();">
        <input type="text" id="user-input" placeholder="Type a message..." oninput="handleTyping(this.value)">
        <button type="submit" style="background: #2f855a; color: white; border: none; padding: 8px 15px; border-radius: 15px; cursor: pointer;">Send</button>
    </form>
</div>

<script src="assets/js/community.js"></script>
<script src="assets/js/chat-engine.js"></script>
</body>
</html>
