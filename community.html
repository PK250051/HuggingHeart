<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community | HuggingHeart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --green:#6fcf97;
  --green-soft:#eaf7f0;
  --bg:#f9fbfd;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== NAVBAR (SAME AS INDEX) ===== */
.navbar{
  position:sticky;
  top:0;
  background:var(--green-soft);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 48px;
  border-bottom:1px solid var(--border);
  box-shadow:0 8px 18px rgba(159,211,255,0.45);
  z-index:1000;
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:1.5rem;
  color:#2f855a;
}

.nav-links a{
  margin-left:26px;
  text-decoration:none;
  color:var(--muted);
  font-weight:500;
}

.nav-links a:hover{color:#2f855a}

/* ===== PAGE ===== */
.section{
  text-align:center;
  padding:80px 20px;
}

.section h1{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  color:#2f855a;
  margin-bottom:10px;
}

.section p{color:var(--muted)}

/* ===== CARD ===== */
.card-wrap{
  display:flex;
  justify-content:center;
  margin-top:50px;
}

.profile-card{
  width:340px;
  background:#fff;
  border-radius:26px;
  box-shadow:0 20px 40px rgba(159,211,255,0.25);
  overflow:hidden;
  cursor:pointer;
}

.profile-card img{
  width:100%;
  height:360px;
  object-fit:cover;
}

.profile-content{
  padding:26px;
}

.status{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-size:13px;
  color:#2f855a;
}

.dot{
  width:10px;
  height:10px;
  background:#22c55e;
  border-radius:50%;
}

.profile-content h2{
  font-family:'Playfair Display',serif;
  margin:10px 0;
}

.btn{
  margin-top:16px;
  display:inline-block;
  background:linear-gradient(135deg,#6fcf97,#9fd3ff);
  color:#fff;
  padding:12px 28px;
  border-radius:30px;
  font-weight:600;
}

/* ===== CHAT ===== */
#chat{
  display:none;
  position:fixed;
  bottom:24px;
  right:24px;
  width:380px;
  height:560px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,0.25);
  overflow:hidden;
}

.chat-header{
  background:#2f855a;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
}

.chat-body{
  padding:14px;
  height:420px;
  overflow-y:auto;
  font-size:14px;
}

.user{margin-bottom:10px}
.bot{margin-bottom:14px;color:#2f855a}

.chat-input{
  display:flex;
  border-top:1px solid #eee;
}

.chat-input input{
  flex:1;
  padding:12px;
  border:none;
}

.chat-input button{
  background:#2f855a;
  color:#fff;
  border:none;
  padding:0 20px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">HuggingHeart</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="community.html">Community</a>
    <a href="about.html">About</a>
  </div>
</div>

<!-- CONTENT -->
<div class="section">
  <h1>Community</h1>
  <p>Talk with our cultural observer</p>

  <div class="card-wrap">
    <div class="profile-card" onclick="openChat()">
      <img src="knowledge/images/luna-avatar.png.png" alt="Luna">
      <div class="profile-content">
        <div class="status"><span class="dot"></span> Luna is online</div>
        <h2>Luna Ribeiro</h2>
        <p>Sociology • Cultural Observer</p>
        <div class="btn">Chat with Luna</div>
      </div>
    </div>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <div class="chat-header">
    <span>Luna</span>
    <button onclick="closeChat()" style="background:none;border:none;color:#fff;font-size:20px">×</button>
  </div>

  <div class="chat-body" id="chatBody">
    <div class="bot"><b>Luna:</b> Hi! Ask me a question.</div>
  </div>

  <div class="chat-input">
    <input id="input" placeholder="Ask Luna…">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
let qa=[];

fetch("knowledge/luna_qa.csv")
.then(r=>r.text())
.then(t=>{
  t.split("\n").slice(1).forEach(l=>{
    let p=l.split(",");
    if(p.length>=2) qa.push({q:p[0].toLowerCase(),a:p.slice(1).join(",")});
  });
});

function openChat(){chat.style.display="block"}
function closeChat(){chat.style.display="none"}

function send(){
  let i=input.value.trim();
  if(!i) return;
  chatBody.innerHTML+=`<div class="user"><b>You:</b> ${i}</div>`;
  let r="I don’t have an answer for that yet.";
  qa.forEach(x=>{ if(i.toLowerCase().includes(x.q)) r=x.a; });
  chatBody.innerHTML+=`<div class="bot"><b>Luna:</b> ${r}</div>`;
  chatBody.scrollTop=chatBody.scrollHeight;
  input.value="";
}
</script>

</body>
</html>
