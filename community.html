<style>
  :root {
    --primary-green: #2D5A27; /* Deep Forest Green */
    --accent-green: #4A7c44;  /* Sage Leaf */
    --soft-green: #F1F8F1;    /* Very Light Mint */
  }

  .community-grid {
    display: flex;
    gap: 25px;
    padding: 40px;
    justify-content: center;
  }

  /* 2x3 Inch Profile Box */
  .profile-card {
    width: 200px; /* ~2 inches */
    height: 300px; /* ~3 inches */
    border-radius: 20px;
    overflow: hidden;
    background: white;
    border: 2px solid var(--soft-green);
    box-shadow: 0 10px 20px rgba(45, 90, 39, 0.08);
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
  }

  .profile-card:hover {
    transform: translateY(-10px);
    border-color: var(--primary-green);
    box-shadow: 0 15px 30px rgba(45, 90, 39, 0.15);
  }

  .profile-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    filter: sepia(20%); /* Gives a warm village feel */
  }

  .profile-info {
    padding: 15px;
    text-align: center;
  }

  .profile-info h3 {
    font-family: 'Playfair Display', serif;
    color: var(--primary-green);
    margin: 0;
    font-size: 1.2rem;
  }

  .profile-info p {
    font-family: 'Poppins', sans-serif;
    font-size: 0.85rem;
    color: var(--accent-green);
    margin-top: 5px;
  }

  /* Chat Bot UI Window (Green Theme) */
  #chat-overlay {
    display: none;
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 380px;
    height: 550px;
    background: white;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    z-index: 9999;
    border: 1px solid var(--soft-green);
    overflow: hidden;
  }

  .chat-header {
    background: var(--primary-green);
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .chat-header .status-dot {
    height: 8px;
    width: 8px;
    background-color: #81C784;
    border-radius: 50%;
    display: inline-block;
    margin-right: 8px;
  }

  iframe {
    width: 100%;
    height: calc(100% - 55px);
    border: none;
  }

  .close-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    line-height: 25px;
  }
</style>

<div class="section" style="background-color: var(--soft-green); padding: 60px 20px;">
  <h1 style="color: var(--primary-green);">HuggingHeart Community</h1>
  <p style="color: var(--accent-green);">A quiet space for grounded connection.</p>

  <div class="community-grid">
    <div class="profile-card" onclick="openChat()">
      <img src="luna_profile.jpg" alt="Luna Ribeiro">
      <div class="profile-info">
        <h3>Luna Ribeiro</h3>
        <p>Village Roots • Urban Mind</p>
        <span style="font-size: 0.7rem; color: #aaa;">Click to talk</span>
      </div>
    </div>
  </div>
</div>

<div id="chat-overlay">
  <div class="chat-header">
    <div>
      <span class="status-dot"></span>
      <span>Luna Ribeiro</span>
    </div>
    <button class="close-btn" onclick="closeChat()">×</button>
  </div>
  <iframe src="https://your-chatbot-ui-vercel-link.app"></iframe>
</div>

<script>
  function openChat() {
    document.getElementById('chat-overlay').style.display = 'block';
  }
  function closeChat() {
    document.getElementById('chat-overlay').style.display = 'none';
  }
</script>
