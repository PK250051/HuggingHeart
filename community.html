<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community | HuggingHeart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2f855a; --soft: #eaf7f0; --gray: #6b7280; --white: #ffffff; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #fff; overflow-x: hidden; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: var(--white); border-bottom: 1px solid #eee; }
        .logo { font-family: 'Playfair Display', serif; font-size: 24px; color: var(--primary); font-weight: bold; text-decoration: none; }
        .nav-links a { text-decoration: none; color: var(--gray); margin: 0 15px; font-size: 14px; }
        .nav-links a.active { color: var(--primary); font-weight: 600; }
        .auth-links .signup { background: var(--primary); color: white; padding: 8px 20px; border-radius: 20px; text-decoration: none; }
        .container { max-width: 1100px; margin: 50px auto; padding: 0 20px; text-align: center; }
        .grid { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin-top: 40px; }
        .card { background: #fff; width: 300px; padding: 15px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; border: 1px solid #f0f0f0; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(47, 133, 90, 0.2); }
        .card img { width: 100%; height: 320px; object-fit: cover; border-radius: 18px; }
        .card h3 { font-family: 'Playfair Display', serif; margin: 15px 0 5px; }
        #profileOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); z-index: 1000; overflow-y: auto; }
        .profile-content { max-width: 800px; margin: 0 auto; padding: 80px 20px; display: flex; gap: 50px; align-items: flex-start; }
        .profile-left { flex: 1; }
        .profile-left img { width: 100%; border-radius: 30px; }
        .profile-right { flex: 1.2; text-align: left; }
        .back-btn { cursor: pointer; color: var(--primary); font-weight: 600; margin-bottom: 20px; }
        #chatBox { display: none; position: fixed; bottom: 20px; right: 20px; width: 380px; height: 550px; background: white; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 2000; flex-direction: column; border: 1px solid var(--soft); overflow: hidden; }
        .chat-header { background: var(--soft); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fafafa; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 14px; max-width: 80%; }
        .msg-bot { background: var(--soft); align-self: flex-start; }
        .msg-user { background: var(--primary); color: white; align-self: flex-end; }
        .suggestion-box { background: white; border-top: 1px solid #eee; max-height: 120px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 8px 20px; font-size: 12px; color: #666; cursor: pointer; border-bottom: 1px solid #fafafa; }
        .chat-input { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .chat-input input { flex: 1; border: 1px solid #eee; padding: 10px; border-radius: 10px; }
        .chat-input button { background: var(--primary); color: white; border: none; padding: 0 15px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" class="logo">HuggingHeart</a>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#" class="active">Community</a>
    </div>
    <div class="auth-links"><a href="#" class="signup">Sign Up</a></div>
</div>

<div class="container">
    <h1 style="font-family:'Playfair Display', serif; color: var(--primary);">Meet our Community</h1>
    <div class="grid" id="profileGrid"></div>
</div>

<div id="profileOverlay">
    <div class="profile-content" id="profileDetail"></div>
</div>

<div id="chatBox">
    <div class="chat-header">
        <h4 id="chatName" style="margin:0; font-family:'Playfair Display', serif;"></h4>
        <button onclick="closeChat()" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div id="suggestionBox" class="suggestion-box"></div>
    <form class="chat-input" onsubmit="event.preventDefault(); send();">
        <input id="userInput" placeholder="Type a message..." autocomplete="off" oninput="handleInput(this.value)">
        <button type="submit">Send</button>
    </form>
</div>

<script>
    let allProfiles = [];
    let currentQA = [];
    let selectedProfile = null;
    let userName = localStorage.getItem("user_name") || "";

    // 1. Load Profiles from Knowledge
    async function init() {
        const resp = await fetch("knowledge/Assertive_Girls_Profile_Database_V1.csv");
        const data = await resp.text();
        const rows = data.split("\n").slice(1);
        
        allProfiles = rows.map(row => {
            const cols = row.split(",");
            if(cols.length < 8) return null;
            return {
                id: cols[0], name: cols[1], age: cols[2], city: cols[3], country: cols[4],
                job: cols[5], type: cols[6], social: cols[7], bio: cols[8]
            };
        }).filter(p => p).slice(0, 30); // Get first 30

        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById("profileGrid");
        grid.innerHTML = allProfiles.map((p, index) => `
            <div class="card" onclick="showProfile(${index})">
                <img src="knowledge/images/luna-avatar.png.png" alt="Avatar">
                <h3>${p.name}</h3>
                <p>${p.job} • ${p.age} • ${p.country}</p>
            </div>
        `).join('');
    }

    async function showProfile(index) {
        selectedProfile = allProfiles[index];
        const overlay = document.getElementById("profileOverlay");
        const detail = document.getElementById("profileDetail");

        // Logic: Connect B1 or Luna based on social style
        const chatFile = selectedProfile.social.includes("Shy") ? "knowledge/type_B1_very_shy.csv" : "knowledge/luna_qa.csv";
        await loadQA(chatFile);

        detail.innerHTML = `
            <div class="profile-left"><img src="knowledge/images/luna-avatar.png.png"></div>
            <div class="profile-right">
                <div class="back-btn" onclick="hideProfile()">← Back</div>
                <h1>${selectedProfile.name}</h1>
                <p style="color:var(--primary)">${selectedProfile.type.toUpperCase()} • ${selectedProfile.social}</p>
                <p>${selectedProfile.bio}</p>
                <button onclick="openChat()" style="background:var(--primary); color:white; padding:15px 30px; border-radius:30px; border:none; cursor:pointer;">
                    Start Conversation with ${selectedProfile.name.split(' ')[0]}
                </button>
            </div>
        `;
        overlay.style.display = "block";
    }

    async function loadQA(file) {
        currentQA = [];
        const resp = await fetch(file);
        const data = await resp.text();
        const lines = data.split("\n").slice(1);
        lines.forEach(line => {
            const parts = line.split(",");
            if(parts.length >= 2) {
                currentQA.push({ q: parts[0].toLowerCase().trim(), a: parts[1].trim() });
            }
        });
    }

    function openChat() {
        document.getElementById("chatBox").style.display = "flex";
        document.getElementById("chatName").innerText = selectedProfile.name;
        const body = document.getElementById("chatBody");
        body.innerHTML = "";
        
        const greeting = userName ? `Hi ${userName}! I'm ${selectedProfile.name.split(' ')[0]}. How are you?` : `Hi! I'm ${selectedProfile.name.split(' ')[0]}. I'm a bit ${selectedProfile.social.toLowerCase()}. What's your name?`;
        appendMessage(greeting, "bot");
        showSuggestions();
    }

    function showSuggestions() {
        const box = document.getElementById("suggestionBox");
        // Pick 3 random questions from the loaded QA for testing
        const samples = currentQA.sort(() => 0.5 - Math.random()).slice(0, 3);
        box.innerHTML = samples.map(s => `<div class="suggestion-item" onclick="useSuggestion('${s.q}')">${s.q}</div>`).join('');
        box.style.display = "block";
    }

    function handleInput(val) {
        const box = document.getElementById("suggestionBox");
        const matches = currentQA.filter(i => i.q.includes(val.toLowerCase())).slice(0, 3);
        if(val.length > 1 && matches.length > 0) {
            box.innerHTML = matches.map(m => `<div class="suggestion-item" onclick="useSuggestion('${m.q}')">${m.q}</div>`).join('');
            box.style.display = "block";
        }
    }

    function useSuggestion(text) {
        document.getElementById("userInput").value = text;
        send();
    }

    function appendMessage(text, side) {
        const body = document.getElementById("chatBody");
        const div = document.createElement("div");
        div.className = `msg msg-${side}`;
        div.innerText = text;
        body.appendChild(div);
        body.scrollTop = body.scrollHeight;
    }

    function send() {
        const input = document.getElementById("userInput");
        const val = input.value.trim();
        if(!val) return;

        appendMessage(val, "user");
        input.value = "";
        document.getElementById("suggestionBox").style.display = "none";

        setTimeout(() => {
            if(!userName) {
                userName = val;
                localStorage.setItem("user_name", userName);
                appendMessage(`Nice to meet you, ${userName}! Ask me anything.`, "bot");
                showSuggestions();
            } else {
                const match = currentQA.find(i => val.toLowerCase().includes(i.q));
                appendMessage(match ? match.a : "That's interesting! Tell me more.", "bot");
            }
        }, 800);
    }

    function hideProfile() { document.getElementById("profileOverlay").style.display = "none"; }
    function closeChat() { document.getElementById("chatBox").style.display = "none"; }
    
    init();
</script>
</body>
</html>
