<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community | HuggingHeart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#fbfdfb;
}

/* ===== HEADER (MATCH INDEX) ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  background:#fff;
  border-bottom:1px solid #eee;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:26px;
  color:#2D5A27;
  margin:0;
}
nav a{
  margin-left:30px;
  text-decoration:none;
  color:#444;
  font-size:14px;
}

/* ===== PAGE ===== */
main{
  text-align:center;
  padding:80px 20px;
}
main h2{
  font-family:'Playfair Display',serif;
  color:#2D5A27;
  font-size:36px;
}

/* ===== CARD ===== */
.card{
  width:320px;
  margin:40px auto;
  background:#fff;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
  overflow:hidden;
}
.card img{
  width:100%;
  height:360px;
  object-fit:cover;
}
.card .info{
  padding:20px;
}
.online{
  color:#2ecc71;
  font-size:13px;
}
button{
  margin-top:15px;
  background:#2D5A27;
  color:#fff;
  border:none;
  padding:10px 24px;
  border-radius:25px;
  cursor:pointer;
}

/* ===== CHAT ===== */
#chat{
  position:fixed;
  right:30px;
  bottom:30px;
  width:350px;
  height:500px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  display:none;
  flex-direction:column;
}
.chat-header{
  background:#2D5A27;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
}
.chat-body{
  flex:1;
  padding:12px;
  overflow-y:auto;
  font-size:14px;
}
.chat-input{
  display:flex;
  border-top:1px solid #eee;
}
.chat-input input{
  flex:1;
  padding:10px;
  border:none;
}
.chat-input button{
  padding:0 18px;
}
.msg-bot{color:#2D5A27;margin-bottom:10px}
.msg-user{margin-bottom:10px}
</style>
</head>

<body>

<header>
  <h1>HuggingHeart</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="community.html">Community</a>
  </nav>
</header>

<main>
  <h2>Community</h2>
  <p>Talk with our cultural observer</p>

  <div class="card">
    <img src="https://huggingheart.com/knowledge/images/luna-avatar.png" alt="Luna">
    <div class="info">
      <div class="online">● Luna is online</div>
      <h3>Luna Ribeiro</h3>
      <p>Sociology · Cultural Observer</p>
      <button onclick="openChat()">Chat with Luna</button>
    </div>
  </div>
</main>

<div id="chat">
  <div class="chat-header">
    <span>Luna</span>
    <span onclick="closeChat()" style="cursor:pointer">×</span>
  </div>
  <div class="chat-body" id="chatBody">
    <div class="msg-bot"><b>Luna:</b> Hi, ask me a question.</div>
  </div>
  <div class="chat-input">
    <input id="q" placeholder="Ask Luna...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
let qa=[];

fetch("https://huggingheart.com/knowledge/luna_qa.csv")
.then(r=>r.text())
.then(t=>{
  t.split("\n").slice(1).forEach(l=>{
    let i=l.indexOf(",");
    if(i>0){
      qa.push({
        q:l.slice(0,i).toLowerCase().trim(),
        a:l.slice(i+1).trim()
      });
    }
  });
});

function openChat(){chat.style.display="flex"}
function closeChat(){chat.style.display="none"}

function send(){
  let v=q.value.toLowerCase().trim();
  if(!v)return;
  chatBody.innerHTML+=`<div class="msg-user"><b>You:</b> ${v}</div>`;
  let ans="I don’t have an answer for that yet.";
  qa.forEach(x=>{ if(v.includes(x.q)) ans=x.a; });
  chatBody.innerHTML+=`<div class="msg-bot"><b>Luna:</b> ${ans}</div>`;
  chatBody.scrollTop=chatBody.scrollHeight;
  q.value="";
}
</script>

</body>
</html>
