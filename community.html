<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HuggingHeart | Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* CSS shared with Index + Community Logic */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; position: fixed; top: 0; width: 100%; background: #f0fdf4; z-index: 1000; border-bottom: 1px solid #eaf7f0; }
        .nav-links { display: flex; gap: 25px; position: absolute; left: 50%; transform: translateX(-50%); }
        .community-header { text-align: center; padding: 140px 20px 60px; background: linear-gradient(to bottom, #f0fdf4, #ffffff); }
        .observer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px 5% 100px; max-width: 1300px; margin: 0 auto; }
        
        /* Profile Modal Styles */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(31, 41, 55, 0.6); backdrop-filter: blur(8px); z-index: 2000; justify-content: center; align-items: center; }
        .profile-modal { background: #fff; width: 90%; max-width: 850px; display: flex; border-radius: 30px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        .modal-left { flex: 1; min-height: 500px; background-size: cover; background-position: top; }
        .modal-right { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }

        /* RIGHT BOTTOM CHAT WIDGET */
        .chat-widget { display: none; position: fixed; bottom: 20px; right: 20px; width: 320px; height: 450px; background: #fff; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 3000; flex-direction: column; overflow: hidden; }
        .chat-header { background: #f0fdf4; padding: 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eaf7f0; }
        .chat-header img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        
        @media (max-width: 768px) { 
            .nav-links { display: none; } .nav-links.show { display: flex; position: absolute; top: 60px; left: 0; width: 100%; background: #f0fdf4; flex-direction: column; padding: 20px; transform: none; } 
            .observer-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .profile-modal { flex-direction: column; overflow-y: auto; max-height: 90vh; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">HuggingHeart</div>
    <div class="hamburger" onclick="toggleMenu()" style="display:none; cursor:pointer;">☰</div>
    <div class="nav-links" id="navMenu">
        <a href="index.html">Home</a>
        <a href="community.html" class="active">Community</a>
        <a href="about.html">About</a>
        <a href="how-it-works.html">Process</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="auth-links">
        <a href="signin.html" class="signin" style="text-decoration:none; color:#4a5568; margin-right:15px;">Sign In</a>
        <a href="signin.html" class="signup" style="text-decoration:none; background:#6fcf97; color:#fff; padding:10px 20px; border-radius:12px;">Join Free</a>
    </div>
</nav>

<header class="community-header">
    <h1>Meet Our <span>Observers.</span></h1>
    <p style="color: #6b7280; margin-top: 10px;">Safe, intelligent, and authentic connections.</p>
</header>

<div class="observer-grid" id="grid"></div>

<div id="pModal" class="modal-overlay" onclick="closeProfile()">
    <div class="profile-modal" onclick="event.stopPropagation()">
        <div id="mImg" class="modal-left"></div>
        <div class="modal-right">
            <h2 id="mName" style="font-family:'Playfair Display',serif; color:#2f855a; font-size:2rem; margin-bottom:5px;"></h2>
            <p id="mRole" style="color:#6fcf97; font-weight:600; font-size:0.8rem; text-transform:uppercase; margin-bottom:20px;"></p>
            <div class="detail-row"><span style="color:#94a3b8">Location</span><span id="mLoc" style="font-weight:600"></span></div>
            <div class="detail-row"><span style="color:#94a3b8">Age</span><span id="mAge" style="font-weight:600"></span></div>
            <div class="detail-row"><span style="color:#94a3b8">Personality</span><span id="mPers" style="font-weight:600"></span></div>
            <p id="mBio" style="font-size:0.9rem; color:#6b7280; line-height:1.6; margin:20px 0;"></p>
            <button onclick="openChat()" class="btn-full" style="border:none; cursor:pointer;">Start the Movement</button>
            <button class="btn-outline" style="border:none; background:none; cursor:pointer;" onclick="closeProfile()">Maybe Later</button>
        </div>
    </div>
</div>

<div id="chatWidget" class="chat-widget">
    <div class="chat-header">
        <img id="chatImg" src="">
        <div style="flex-grow:1;"><p id="chatName" style="font-weight:600; font-size:0.9rem; margin:0;"></p></div>
        <button onclick="closeChat()" style="border:none; background:none; cursor:pointer; font-size:1.5rem;">&times;</button>
    </div>
    <div style="flex-grow:1; background:#fafafa; padding:15px; font-size:0.85rem;">
        <p style="text-align:center; color:#94a3b8;">Authentic connection established.</p>
    </div>
    <div style="padding:15px; border-top:1px solid #eaf7f0;"><input type="text" placeholder="Send a message..." style="width:100%; padding:10px; border-radius:10px; border:1px solid #eaf7f0; outline:none;"></div>
</div>

<footer style="padding:40px; text-align:center;">
    <p>© 2025 HuggingHeart • Human-First Social Space</p>
</footer>

<script src="app.js"></script>

</body>
</html>
