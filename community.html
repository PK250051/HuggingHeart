<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HuggingHeart | Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- RESET & CORE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: #fff; color: #1a202c; }

        /* --- NAVBAR (Same as Index Page) --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: fixed; top: 0; width: 100%;
            background: #f0fdf4; z-index: 1000; border-bottom: 1px solid #eaf7f0;
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: #2f855a; text-decoration: none; }
        
        /* Centered Menu Links */
        .nav-links { 
            display: flex; gap: 25px; align-items: center; 
            position: absolute; left: 50%; transform: translateX(-50%); 
        }
        .nav-links a { text-decoration: none; color: #4a5568; font-size: 0.9rem; font-weight: 500; }
        .nav-links a.active { color: #6fcf97; font-weight: 600; }

        .auth-links { display: flex; gap: 15px; align-items: center; }
        .signin { text-decoration: none; color: #4a5568; font-size: 0.9rem; font-weight: 500; }
        .signup { 
            text-decoration: none; background: #6fcf97; color: #fff !important; 
            padding: 10px 20px; border-radius: 12px; font-weight: 600; font-size: 0.9rem; 
        }

        /* --- GRID SECTION --- */
        .community-header { 
            text-align: center; padding: 140px 20px 60px; 
            background: linear-gradient(to bottom, #f0fdf4, #ffffff); 
        }
        .community-header h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #1a202c; }
        .community-header span { color: #6fcf97; }

        .observer-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; padding: 20px 5% 100px; max-width: 1300px; margin: 0 auto; 
        }
        .girl-card { 
            background: #fff; border-radius: 25px; border: 1px solid #eaf7f0; 
            overflow: hidden; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.03); 
        }
        .girl-card:hover { transform: translateY(-10px); }
        .img-box { width: 100%; height: 380px; position: relative; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; object-position: top; }
        .info-box { padding: 20px; }
        .info-box h3 { font-family: 'Playfair Display', serif; font-size: 1.3rem; margin-top: 5px; }

        /* --- PROFILE MODAL --- */
        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(31, 41, 55, 0.6); backdrop-filter: blur(8px); z-index: 2000; 
            justify-content: center; align-items: center; 
        }
        .profile-modal { background: #fff; width: 95%; max-width: 850px; display: flex; border-radius: 30px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        .modal-left { flex: 1; min-height: 500px; background-size: cover; background-position: top; }
        .modal-right { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        .btn-full-index { 
            display: block; width: 100%; padding: 15px; background: linear-gradient(135deg, #6fcf97, #9fd3ff); 
            color: white; border: none; border-radius: 15px; font-weight: 600; cursor: pointer; margin-top: 20px; 
        }

        /* --- CHAT WIDGET (BOTTOM RIGHT) --- */
        .chat-widget {
            display: none; position: fixed; bottom: 20px; right: 20px;
            width: 320px; height: 450px; background: #fff; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 1px solid #eaf7f0;
            z-index: 3000; flex-direction: column; overflow: hidden;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .chat-header { background: #f0fdf4; padding: 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eaf7f0; }
        .chat-header img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .chat-window { flex-grow: 1; padding: 15px; overflow-y: auto; background: #fafafa; font-size: 0.85rem; }
        .chat-input { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eaf7f0; }
        .chat-input input { flex: 1; border: 1px solid #eaf7f0; border-radius: 10px; padding: 8px 12px; outline: none; }

        @media (max-width: 768px) {
            .nav-links { display: none; } /* Hamburger can be added later if needed */
            .observer-grid { grid-template-columns: 1fr 1fr; }
            .profile-modal { flex-direction: column; max-height: 90vh; overflow-y: auto; }
            .chat-widget { width: 90%; right: 5%; bottom: 10px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="logo">HuggingHeart</a>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="community.html" class="active">Community</a>
        <a href="about.html">About</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="careers.html">Careers</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="auth-links">
        <a href="signin.html" class="signin">Sign In</a>
        <a href="signin.html" class="signup">Join Free</a>
    </div>
</nav>

<header class="community-header">
    <h1>Meet Our <span>Observers.</span></h1>
    <p style="color: #6b7280; margin-top: 10px;">Safe, intelligent, and authentic connections.</p>
</header>

<div class="observer-grid" id="grid"></div>

<div id="pModal" class="modal-overlay" onclick="closeP()">
    <div class="profile-modal" onclick="event.stopPropagation()">
        <div id="mImg" class="modal-left"></div>
        <div class="modal-right">
            <h2 id="mName" style="font-family:'Playfair Display',serif; color:#2f855a; font-size:2rem; margin-bottom:5px;"></h2>
            <p id="mRole" style="color:#6fcf97; font-weight:600; font-size:0.8rem; text-transform:uppercase; margin-bottom:20px;"></p>
            <div class="detail-row"><span style="color:#94a3b8">Location</span><span id="mLoc" style="font-weight:600"></span></div>
            <div class="detail-row"><span style="color:#94a3b8">Personality</span><span id="mPers" style="font-weight:600"></span></div>
            <p id="mBio" style="font-size:0.9rem; color:#6b7280; line-height:1.6; margin:20px 0;"></p>
            <button onclick="openChat()" class="btn-full-index">Start Conversation</button>
            <button class="btn-outline-index" style="background:none; border:none; color:#94a3b8; cursor:pointer; margin-top:10px;" onclick="closeP()">Close Profile</button>
        </div>
    </div>
</div>

<div id="chatWidget" class="chat-widget">
    <div class="chat-header">
        <img id="chatImg" src="" alt="">
        <div>
            <p id="chatName" style="font-weight:600; font-size:0.9rem; margin:0;"></p>
            <span style="font-size:0.7rem; color:#6fcf97;">‚óè Online</span>
        </div>
        <button onclick="closeChat()" style="margin-left:auto; border:none; background:none; font-size:1.2rem; cursor:pointer; color:#94a3b8;">&times;</button>
    </div>
    <div class="chat-window" id="chatMessages">
        <p style="text-align:center; color:#94a3b8; font-size:0.75rem; margin-bottom:10px;">Connection Encrypted</p>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Send a message...">
    </div>
</div>

<script>
    const girls = [
        { id: "G001", name: "Luna Sharma", loc: "Mumbai", role: "Software Engineer", pers: "Bold Strategist", img: "G001_luna.jpg", bio: "Tech enthusiast with a love for deep logic and late-night philosophy." },
        { id: "G002", name: "Meera Iyer", loc: "Bangalore", role: "UX Researcher", pers: "Caretaker", img: "G002_meera.jpg", bio: "Fascinated by human behavior and digital empathy." },
        { id: "G003", name: "Ananya Rai", loc: "Delhi", role: "Digital Artist", pers: "Creative Soul", img: "G003_ananya.jpg", bio: "I see the world in colors and believe every pixel tells a story." },
        { id: "G004", name: "Isha Verma", loc: "Pune", role: "Data Scientist", pers: "Analyst", img: "G004_isha.jpg", bio: "Searching for patterns in the chaos and beauty in numbers." },
        { id: "G005", name: "Riya Kapoor", loc: "Chennai", role: "Designer", pers: "Techie", img: "G005_riya.jpg", bio: "Blending tech logic with modern style." },
        { id: "G006", name: "Sofia Verma", loc: "Sydney", role: "HR Executive", pers: "Caretaker", img: "G006_sofia.jpg", bio: "Focused on helping others find their true path." },
        { id: "G007", name: "Olivia Singh", loc: "Toronto", role: "Strategic Analyst", pers: "Strategist", img: "G007_olivia.jpg", bio: "Maintains a perfect work-life balance." },
        { id: "G008", name: "Aarohi Gupta", loc: "Hyderabad", role: "Content Writer", pers: "Intellectual", img: "G008_aarohi.jpg", bio: "Words are my soul. I find peace in quiet libraries." },
        { id: "G009", name: "Emma Watson", loc: "London", role: "Operations Lead", pers: "Efficient", img: "G009_emma.jpg", bio: "Organized and always looking for the most efficient path." },
        { id: "G010", name: "Amelia Chen", loc: "Singapore", role: "Frontend Dev", pers: "Globalist", img: "G010_amelia.jpg", bio: "Building beautiful interfaces for a connected world." }
    ];

    let activeGirl = null;
    const container = document.getElementById('grid');

    // Generate Grid Cards
    girls.forEach(g => {
        container.innerHTML += `
        <div class="girl-card" onclick="openP('${g.id}')">
            <div class="img-box"><img src="assets/images/girls/${g.img}"></div>
            <div class="info-box">
                <p style="color:#6fcf97; font-size:0.75rem; font-weight:600; text-transform:uppercase;">${g.role}</p>
                <h3>${g.name}</h3>
            </div>
        </div>`;
    });

    function openP(id) {
        activeGirl = girls.find(x => x.id === id);
        document.getElementById('mName').innerText = activeGirl.name;
        document.getElementById('mLoc').innerText = activeGirl.loc;
        document.getElementById('mRole').innerText = activeGirl.role;
        document.getElementById('mPers').innerText = activeGirl.pers;
        document.getElementById('mBio').innerText = activeGirl.bio;
        document.getElementById('mImg').style.backgroundImage = `url('assets/images/girls/${activeGirl.img}')`;
        document.getElementById('pModal').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    function openChat() {
        closeP(); 
        document.getElementById('chatName').innerText = activeGirl.name;
        document.getElementById('chatImg').src = `assets/images/girls/${activeGirl.img}`;
        document.getElementById('chatWidget').style.display = 'flex';
        
        // Add greeting message only if not already there
        if (document.getElementById('chatMessages').children.length <= 1) {
            document.getElementById('chatMessages').innerHTML += `<div style="margin-top:15px; padding:10px; background:#fff; border-radius:10px; border:1px solid #eaf7f0;"><strong>${activeGirl.name}:</strong> Hi there! I'm ${activeGirl.name}. Glad you reached out.</div>`;
        }
    }

    function closeP() { 
        document.getElementById('pModal').style.display = 'none'; 
        document.body.style.overflow = 'auto'; 
    }
    
    function closeChat() { document.getElementById('chatWidget').style.display = 'none'; }
    function closeChatWidget() { document.getElementById('chatWidget').style.display = 'none'; }
</script>
</body>
</html>
