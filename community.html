<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HuggingHeart | Community & AI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2f855a; --soft: #eaf7f0; --gray: #6b7280; --border: #eee; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #fff; color: #333; overflow-x: hidden; }
        
        /* Layout */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; border-bottom: 1px solid var(--border); background: white; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 22px; color: var(--primary); font-weight: bold; text-decoration: none; }
        .main-wrapper { display: flex; max-width: 1300px; margin: 30px auto; padding: 0 20px; gap: 30px; }
        
        /* Sidebar */
        .sidebar { width: 250px; flex-shrink: 0; }
        .filter-card { background: #fbfbfb; padding: 20px; border-radius: 15px; border: 1px solid var(--border); position: sticky; top: 90px; }
        .filter-group { margin-bottom: 15px; }
        .filter-group label { display: block; font-size: 11px; font-weight: 600; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .filter-group select, .filter-group input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; background: white; }

        /* Grid */
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 12px; border: 1px solid var(--border); overflow: hidden; cursor: pointer; transition: 0.2s; text-align: center; height: fit-content; }
        .card:hover { transform: translateY(-3px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 180px; object-fit: cover; background: #f0f0f0; }
        .card h3 { font-family: 'Playfair Display', serif; font-size: 15px; margin: 10px 0 2px; }
        .card p { font-size: 11px; color: var(--gray); padding-bottom: 10px; margin: 0; }

        /* Chat Overlay */
        #profileOverlay { display: none; position: fixed; inset: 0; background: white; z-index: 2000; overflow-y: auto; padding: 40px 20px; }
        .profile-container { max-width: 800px; margin: 0 auto; display: flex; gap: 40px; flex-wrap: wrap; }
        .profile-img { width: 320px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Chat Window */
        #chatBox { display: none; position: fixed; bottom: 20px; right: 20px; width: 330px; height: 480px; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 3000; flex-direction: column; border: 1px solid var(--primary); overflow: hidden; }
        .chat-header { background: var(--primary); color: white; padding: 15px; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 13px; max-width: 80%; line-height: 1.4; }
        .bot { background: var(--soft); align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        /* Suggestions */
        .sugg-box { border-top: 1px solid #eee; display: none; background: white; max-height: 120px; overflow-y: auto; }
        .sugg-item { padding: 10px 15px; font-size: 12px; border-bottom: 1px solid #f9f9f9; cursor: pointer; color: #555; }
        .sugg-item:hover { background: var(--soft); color: var(--primary); }

        .chat-input { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 8px; }
        .chat-input input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 13px; }

        /* Debug Logger */
        #debug { position: fixed; bottom: 0; left: 0; background: #333; color: #0f0; font-size: 10px; padding: 5px; z-index: 9999; width: 100%; opacity: 0.8; }
    </style>
</head>
<body>

<div id="debug">System: Initializing...</div>

<nav class="navbar">
    <a href="index.html" class="logo">HuggingHeart</a>
</nav>

<div class="main-wrapper">
    <aside class="sidebar">
        <div class="filter-card">
            <div class="filter-group">
                <label>Country</label>
                <select id="fCountry" onchange="applyFilters()"><option value="">All Countries</option></select>
            </div>
            <div class="filter-group">
                <label>Job</label>
                <select id="fJob" onchange="applyFilters()"><option value="">All Jobs</option></select>
            </div>
            <div class="filter-group">
                <label>Age</label>
                <input type="number" id="fAge" placeholder="20" oninput="applyFilters()">
            </div>
        </div>
    </aside>

    <div class="grid" id="girlGrid"></div>
</div>

<div id="profileOverlay">
    <div class="profile-container" id="profileDetail"></div>
</div>

<div id="chatBox">
    <div class="chat-header">
        <span id="chatTitle">Chat</span>
        <span onclick="closeChat()" style="cursor:pointer">✕</span>
    </div>
    <div class="chat-msgs" id="chatMsgs"></div>
    <div class="sugg-box" id="suggBox"></div>
    <form class="chat-input" onsubmit="event.preventDefault(); sendUserMsg();">
        <input type="text" id="uInput" placeholder="Ask something..." oninput="handleTyping(this.value)" autocomplete="off">
    </form>
</div>

<script>
    let masterDB = [];
    let personalityQA = [];
    let currentGirl = null;
    let userName = localStorage.getItem("HH_User") || "";

    function log(msg) { document.getElementById('debug').innerText = "Status: " + msg; console.log(msg); }

    // Improved CSV Parser (Handles quotes and varying line endings)
    function parseCSV(text) {
        const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
        return lines.map(line => {
            const result = [];
            let cell = "";
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                let char = line[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    result.push(cell.trim());
                    cell = "";
                } else cell += char;
            }
            result.push(cell.trim());
            return result;
        });
    }

    async function init() {
        try {
            log("Fetching Profiles...");
            const res = await fetch('knowledge/Assertive_Girls_Profile_Database_V1.csv');
            const text = await res.text();
            const data = parseCSV(text).slice(1);
            
            masterDB = data.map(c => ({
                id: c[0], name: c[1], age: c[2], city: c[3], country: c[4], job: c[5], type: c[6], bio: c[8]
            })).filter(g => g.name);

            log("Loaded " + masterDB.length + " profiles.");
            populateFilters();
            renderGrid(masterDB);
        } catch (err) {
            log("Error loading profiles. Check /knowledge/ folder.");
        }
    }

    function renderGrid(list) {
        document.getElementById('girlGrid').innerHTML = list.map(g => `
            <div class="card" onclick="openProfile('${g.id}')">
                <img src="knowledge/images/luna-avatar.png.png">
                <h3>${g.name}</h3>
                <p>${g.job} • ${g.country}</p>
            </div>
        `).join('');
    }

    function populateFilters() {
        const countries = [...new Set(masterDB.map(g => g.country))];
        const jobs = [...new Set(masterDB.map(g => g.job))];
        countries.forEach(c => document.getElementById('fCountry').innerHTML += `<option value="${c}">${c}</option>`);
        jobs.forEach(j => document.getElementById('fJob').innerHTML += `<option value="${j}">${j}</option>`);
    }

    function applyFilters() {
        const c = document.getElementById('fCountry').value;
        const j = document.getElementById('fJob').value;
        const a = document.getElementById('fAge').value;
        const filtered = masterDB.filter(g => 
            (!c || g.country === c) && (!j || g.job === j) && (!a || parseInt(g.age) >= parseInt(a))
        );
        renderGrid(filtered);
    }

    async function openProfile(id) {
        currentGirl = masterDB.find(x => x.id == id);
        
        // Correctly formatting filename: "B1 Very Shy" -> "type_B1_very_shy.csv"
        let rawType = currentGirl.type.trim().toLowerCase().replace(/\s+/g, '_');
        let fileName = `knowledge/type_${rawType}.csv`;
        
        log("Loading personality: " + fileName);
        
        try {
            const pRes = await fetch(fileName);
            if (!pRes.ok) throw new Error();
            const pText = await pRes.text();
            personalityQA = parseCSV(pText).slice(1).map(row => ({
                q: row[0]?.toLowerCase().trim(),
                a: row[1]?.trim()
            }));
            log("Chat Ready for " + currentGirl.name);
        } catch (e) {
            log("Missing " + fileName + ", using Master fallback.");
            const mRes = await fetch('knowledge/PQ_Master_List.csv');
            const mText = await mRes.text();
            personalityQA = parseCSV(mText).slice(1).map(row => ({ q: row[0]?.toLowerCase().trim(), a: row[1] }));
        }

        document.getElementById('profileDetail').innerHTML = `
            <img src="knowledge/images/luna-avatar.png.png" class="profile-img">
            <div style="flex:1">
                <button onclick="closeProfile()" style="cursor:pointer">← Back</button>
                <h1 style="font-family:Playfair Display; margin:20px 0 10px;">${currentGirl.name}</h1>
                <p><strong>Profession:</strong> ${currentGirl.job} | <strong>Age:</strong> ${currentGirl.age}</p>
                <p style="margin:20px 0; color:#555; line-height:1.6">${currentGirl.bio}</p>
                <button onclick="startChat()" style="background:var(--primary); color:white; border:none; padding:12px 30px; border-radius:30px; cursor:pointer; font-weight:600;">Message ${currentGirl.name.split(' ')[0]}</button>
            </div>
        `;
        document.getElementById('profileOverlay').style.display = 'block';
    }

    function startChat() {
        document.getElementById('chatBox').style.display = 'flex';
        document.getElementById('chatTitle').innerText = "Chat with " + currentGirl.name;
        document.getElementById('chatMsgs').innerHTML = "";
        
        const intro = userName ? `Hi ${userName}! I'm ${currentGirl.name}. How can I help?` : `Hi! I'm ${currentGirl.name}. I'd love to know your name first?`;
        addChat(intro, 'bot');
    }

    function handleTyping(val) {
        const box = document.getElementById('suggBox');
        if (val.length >= 3) {
            const matches = personalityQA.filter(item => item.q && item.q.includes(val.toLowerCase())).slice(0, 3);
            if (matches.length > 0) {
                box.innerHTML = matches.map(m => `<div class="sugg-item" onclick="useSugg('${m.q}')">${m.q}</div>`).join('');
                box.style.display = 'block';
                return;
            }
        }
        box.style.display = 'none';
    }

    function useSugg(text) {
        document.getElementById('uInput').value = text;
        document.getElementById('suggBox').style.display = 'none';
        sendUserMsg();
    }

    function sendUserMsg() {
        const inp = document.getElementById('uInput');
        const text = inp.value.trim();
        if (!text) return;

        addChat(text, 'user');
        inp.value = "";
        document.getElementById('suggBox').style.display = 'none';

        setTimeout(() => {
            if (!userName) {
                userName = text;
                localStorage.setItem("HH_User", userName);
                addChat(`Nice to meet you, ${userName}! Now, what would you like to ask me?`, 'bot');
            } else {
                const match = personalityQA.find(item => item.q && text.toLowerCase().includes(item.q));
                const reply = match ? match.a : "I prefer to keep some mysteries for later. Tell me more about you?";
                addChat(reply, 'bot');
            }
        }, 800);
    }

    function addChat(text, side) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        const box = document.getElementById('chatMsgs');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function closeProfile() { document.getElementById('profileOverlay').style.display = 'none'; }
    function closeChat() { document.getElementById('chatBox').style.display = 'none'; }

    window.onload = init;
</script>
</body>
</html>
