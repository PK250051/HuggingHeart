<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HuggingHeart | Meet Our Personalities</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2f855a; --bg: #fff; --gray: #6b7280; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #fdfdfd; }
        .nav { padding: 20px 5%; background: white; border-bottom: 1px solid #eee; text-align: center; }
        .logo { font-family: 'Playfair Display'; font-size: 28px; color: var(--primary); text-decoration: none; font-weight: bold; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .title { font-family: 'Playfair Display'; font-size: 36px; text-align: center; margin-bottom: 40px; color: #1a1a1a; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 20px; border: 1px solid #eee; overflow: hidden; cursor: pointer; transition: all 0.3s ease; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); border-color: var(--primary); }
        .card img { width: 100%; height: 260px; object-fit: cover; background: #f0f0f0; }
        .card-info { padding: 20px; text-align: center; }
        .card-info h3 { font-family: 'Playfair Display'; margin: 0; font-size: 19px; }
        .card-info p { margin: 8px 0; font-size: 13px; color: var(--gray); }
        .type-tag { display: inline-block; background: #eaf7f0; color: var(--primary); padding: 5px 12px; border-radius: 12px; font-size: 11px; font-weight: 600; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="nav"><a href="#" class="logo">HuggingHeart</a></div>

<div class="container">
    <h1 class="title">Meet Our Personalities (B1 - B10)</h1>
    <div class="grid" id="girlGrid">
        </div>
</div>

<script>
    async function init() {
        try {
            const res = await fetch('knowledge/Assertive_Girls_Profile_Database_V1.csv');
            const data = await res.text();
            const rows = data.split(/\r?\n/).filter(r => r.trim() !== "").slice(1);
            
            let allGirls = rows.map(r => {
                const c = r.split(',');
                return { id: c[0], name: c[1], age: c[2], city: c[3], country: c[4], job: c[5], type: c[6], bio: c[8] };
            });

            // Logic to get exactly 1 girl for each B1 to B10 type
            let sampleSet = [];
            for (let i = 1; i <= 10; i++) {
                const found = allGirls.find(g => g.type.startsWith(`B${i}`));
                if (found) sampleSet.push(found);
            }

            document.getElementById('girlGrid').innerHTML = sampleSet.map(g => `
                <div class="card" onclick="location.href='profile.html?id=${g.id}'">
                    <img src="knowledge/images/luna-avatar.png.png">
                    <div class="card-info">
                        <h3>${g.name}, ${g.age}</h3>
                        <p>${g.job} â€¢ ${g.country}</p>
                        <span class="type-tag">${g.type}</span>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            document.getElementById('girlGrid').innerHTML = "<p>Error loading girls. Please ensure you are using a local server.</p>";
        }
    }
    window.onload = init;
</script>
</body>
</html>
