<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community | HuggingHeart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
/* ================= PAGE STYLES (Matched to Index) ================= */
.community-container { max-width: 1200px; margin: 60px auto; padding: 0 20px; text-align: center; }
.community-grid { display: flex; justify-content: center; margin: 40px 0 80px 0; }
.profile-card { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 24px rgba(159, 211, 255, 0.45); max-width: 380px; cursor: pointer; transition: 0.3s; border: 1px solid #eaf7f0; }
.profile-card:hover { transform: translateY(-8px); }
.profile-img { width: 100%; height: 320px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; }
.status-tag { display: inline-flex; align-items: center; gap: 8px; background: #eaf7f0; color: #2f855a; padding: 5px 15px; border-radius: 20px; font-size: 13px; font-weight: 600; margin-bottom: 15px; }
.status-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; box-shadow: 0 0 5px #2ecc71; }

/* ================= CHAT UI ================= */
#chat { display: none; position: fixed; bottom: 30px; right: 30px; width: 400px; height: 600px; background: #fff; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); overflow: hidden; z-index: 1000; flex-direction: column; border: 1px solid #eaf7f0; }
.chat-header { background: #eaf7f0; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #d4edda; }
.chat-header h4 { margin: 0; color: #2f855a; font-family: 'Playfair Display', serif; }
.chat-body { flex: 1; padding: 20px; overflow-y: auto; background: #fcfdfc; display: flex; flex-direction: column; gap: 15px; }
.msg { padding: 12px 18px; border-radius: 18px; font-size: 14px; max-width: 85%; line-height: 1.5; }
.msg-bot { background: #eaf7f0; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
.msg-user { background: #6fcf97; color: #fff; align-self: flex-end; border-bottom-right-radius: 2px; }
.typing-indicator { display:none; padding: 0 20px 10px; font-size: 12px; color: #2f855a; font-style: italic; }
.chat-input-container { padding: 20px; display: flex; gap: 10px; border-top: 1px solid #eee; }
.chat-input-container input { flex: 1; padding: 12px; border: 1px solid #eee; border-radius: 12px; outline: none; }
.chat-input-container button { background: #2f855a; color: white; border: none; padding: 0 20px; border-radius: 12px; cursor: pointer; font-weight: 600; }
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">HuggingHeart</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="community.html" class="active">Community</a>
    <a href="about.html">About</a>
    <a href="how-it-works.html">How It Works</a>
    <a href="careers.html">Careers</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="auth-links">
    <a href="signin.html" class="signin">Sign In</a>
    <a href="signup.html" class="signup">Sign Up</a>
  </div>
</div>

<div class="community-container">
    <h1 style="font-family:'Playfair Display', serif; font-size: 48px; color: #2f855a; margin-bottom:10px;">Community</h1>
    <p style="color: #6b7280; font-size: 18px;">Start a meaningful conversation with our observers.</p>

    <div class="community-grid">
        <div class="profile-card" onclick="openChat()">
            <img src="knowledge/images/luna-avatar.png.png" class="profile-img">
            <div class="status-tag"><div class="status-dot"></div> Luna is Online</div>
            <h2 style="font-family:'Playfair Display', serif;">Luna Ribeiro</h2>
            <p style="color: #6b7280; font-size: 14px; margin-bottom: 20px;">Cultural Observer • São Paulo</p>
            <span class="signup" style="display:block; text-align:center; padding: 12px;">Chat with Luna</span>
        </div>
    </div>
</div>

<div id="chat">
    <div class="chat-header">
        <h4>Luna Ribeiro</h4>
        <button onclick="closeChat()" style="background:none; border:none; font-size:24px; cursor:pointer; color:#2f855a;">×</button>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div id="typingIndicator" class="typing-indicator">Luna is typing...</div>
    <form class="chat-input-container" onsubmit="event.preventDefault(); send();">
        <input id="userInput" placeholder="Share a thought..." autocomplete="off">
        <button type="submit">Send</button>
    </form>
</div>

<footer style="padding: 40px 0; border-top: 1px solid #eee; text-align: center;">
© 2025 HuggingHeart • Calm • Kind • Human
</footer>

<script>
let qa = [];
let userName = localStorage.getItem("luna_user_name") || "";
let step = userName ? 2 : 0; 

// Load Knowledge Base
fetch("knowledge/luna_qa.csv").then(r => r.text()).then(t => {
    t.split("\n").slice(1).forEach(l => {
        const m = l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        if(m && m.length >= 2) qa.push({ q: m[0].replace(/"/g, '').toLowerCase().trim(), a: m[1].replace(/"/g, '').trim() });
    });
});

function openChat() {
    document.getElementById("chat").style.display = "flex";
    const body = document.getElementById("chatBody");
    
    // Load existing history if any
    const savedHistory = localStorage.getItem("luna_chat_history");
    if (savedHistory) {
        body.innerHTML = savedHistory;
        body.scrollTop = body.scrollHeight;
    } else if (body.innerHTML === "") {
        if (!userName) {
            showReply("Olá! I'm Luna. I love meeting new people. Before we begin... may I ask what your name is?");
            step = 1;
        } else {
            showReply(`Welcome back, ${userName}! I was just thinking about our last talk. What's on your mind today?`);
        }
    }
}

function closeChat() { document.getElementById("chat").style.display = "none"; }

function showReply(text) {
    const indicator = document.getElementById("typingIndicator");
    indicator.style.display = "block";
    
    // 2-4 second "thinking" delay
    const delay = Math.floor(Math.random() * 2000) + 2000; 

    setTimeout(() => {
        indicator.style.display = "none";
        typeWriter(text);
    }, delay);
}

function typeWriter(text) {
    let body = document.getElementById("chatBody");
    let div = document.createElement("div");
    div.className = "msg msg-bot";
    body.appendChild(div);
    let i = 0;
    function type() {
        if (i < text.length) { 
            div.innerHTML += text.charAt(i); 
            i++; 
            body.scrollTop = body.scrollHeight; 
            setTimeout(type, 35); 
        } else {
            // Save history after typing is done
            localStorage.setItem("luna_chat_history", body.innerHTML);
        }
    }
    type();
}

function send() {
    let input = document.getElementById("userInput");
    let val = input.value.trim();
    if(!val) return;
    
    let body = document.getElementById("chatBody");
    body.innerHTML += `<div class="msg msg-user">${val}</div>`;
    input.value = "";
    body.scrollTop = body.scrollHeight;

    if(step === 1) {
        userName = val;
        localStorage.setItem("luna_user_name", userName);
        step = 2;
        showReply(`It's lovely to meet you, ${userName}. I'm ready to chat. What would you like to talk about?`);
    } else {
        let query = val.toLowerCase();
        let match = qa.find(p => query.includes(p.q)) || qa.find(p => p.q.includes(query));
        let response = match ? match.a : "That's a very interesting thought. I'm still exploring so many ideas... could you tell me more?";
        showReply(response);
    }
}
</script>
</body>
</html>
