<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community | HuggingHeart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#F9FBF9;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 50px;
  background:#ffffff;
  border-bottom:1px solid #e6efe6;
}
.logo{
  font-family:'Playfair Display',serif;
  font-size:24px;
  color:#2D5A27;
}
.nav-links a{
  margin:0 14px;
  text-decoration:none;
  color:#555;
  font-size:14px;
}
.nav-links a:hover{color:#2D5A27;}

/* COMMUNITY */
.section{
  text-align:center;
  padding:70px 20px;
}
.section h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
  color:#2D5A27;
}

/* CARD */
.community-grid{
  display:flex;
  justify-content:center;
  margin-top:50px;
}
.profile-card{
  width:340px;
  background:#fff;
  border-radius:24px;
  box-shadow:0 15px 35px rgba(0,0,0,0.08);
  cursor:pointer;
  overflow:hidden;
}
.profile-img{
  width:100%;
  height:360px;
  object-fit:cover;
}
.profile-content{
  padding:26px;
}
.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  color:#2D5A27;
}
.dot{
  width:10px;
  height:10px;
  background:#2ecc71;
  border-radius:50%;
}
.profile-content h2{
  margin:10px 0;
  font-family:'Playfair Display',serif;
}
.btn-talk{
  margin-top:14px;
  display:inline-block;
  background:#2D5A27;
  color:#fff;
  padding:10px 24px;
  border-radius:24px;
  font-size:14px;
}

/* CHAT */
#chat{
  display:none;
  position:fixed;
  bottom:30px;
  right:30px;
  width:380px;
  height:560px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 20px 45px rgba(0,0,0,0.25);
  overflow:hidden;
  border:2px solid #2D5A27;
}
.chat-header{
  background:#2D5A27;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
}
.chat-body{
  padding:14px;
  height:420px;
  overflow-y:auto;
  font-size:14px;
}
.chat-input{
  display:flex;
  border-top:1px solid #eee;
}
.chat-input input{
  flex:1;
  padding:12px;
  border:none;
  font-size:14px;
}
.chat-input button{
  background:#2D5A27;
  color:#fff;
  border:none;
  padding:0 20px;
  cursor:pointer;
}
.msg-user{color:#333;margin-bottom:10px;}
.msg-bot{color:#2D5A27;margin-bottom:14px;}
.close-btn{
  background:none;
  border:none;
  color:#fff;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">HuggingHeart</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="community.html">Community</a>
    <a href="about.html">About</a>
  </div>
</div>

<div class="section">
  <h1>Community</h1>
  <p>Talk with our cultural observer</p>

  <div class="community-grid">
    <div class="profile-card" onclick="openChat()">
      <img src="knowledge/images/luna-avatar.png.png" class="profile-img">
      <div class="profile-content">
        <div class="status">
          <div class="dot"></div> Luna is online
        </div>
        <h2>Luna Ribeiro</h2>
        <p>Sociology • Cultural Observer</p>
        <div class="btn-talk">Chat with Luna</div>
      </div>
    </div>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <div class="chat-header">
    <span>Luna</span>
    <button class="close-btn" onclick="closeChat()">×</button>
  </div>
  <div class="chat-body" id="chatBody">
    <div class="msg-bot">Hi, I’m Luna. You can ask me about my background or community insights.</div>
  </div>
  <div class="chat-input">
    <input id="userInput" placeholder="Ask Luna...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
let bioText="";
let qa=[];

fetch("knowledge/luna_biography.txt").then(r=>r.text()).then(t=>bioText=t);
fetch("knowledge/luna_qa.csv").then(r=>r.text()).then(t=>{
  t.split("\n").slice(1).forEach(line=>{
    let [q,a]=line.split(",");
    if(q && a) qa.push({q:q.toLowerCase(),a});
  });
});

function openChat(){document.getElementById("chat").style.display="block";}
function closeChat(){document.getElementById("chat").style.display="none";}

function send(){
  let input=document.getElementById("userInput");
  let text=input.value.trim();
  if(!text) return;
  let body=document.getElementById("chatBody");
  body.innerHTML+=`<div class="msg-user"><b>You:</b> ${text}</div>`;
  let reply="I don’t have that information yet.";
  qa.forEach(p=>{
    if(text.toLowerCase().includes(p.q)) reply=p.a;
  });
  if(reply==="I don’t have that information yet.") reply=bioText;
  body.innerHTML+=`<div class="msg-bot"><b>Luna:</b> ${reply}</div>`;
  body.scrollTop=body.scrollHeight;
  input.value="";
}
</script>

</body>
</html>
