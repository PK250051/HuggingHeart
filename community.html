<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community | HuggingHeart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  /* --- BASE STYLES --- */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #ffffff;
    color: #333;
  }

  /* --- NAVBAR (Your Original Green/White Style) --- */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background: #fff;
    border-bottom: 1px solid #f0f0f0;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    font-weight: 600;
    color: #2D5A27; /* Brand Green */
  }
  .nav-links a {
    margin: 0 15px;
    text-decoration: none;
    color: #555;
    font-size: 14px;
    transition: color 0.3s;
  }
  .nav-links a:hover { color: #2D5A27; }
  .auth-links .signin { text-decoration: none; color: #555; margin-right: 20px; font-size: 14px; }
  .auth-links .signup {
    text-decoration: none;
    background: #2D5A27;
    color: #fff;
    padding: 8px 20px;
    border-radius: 20px;
    font-size: 14px;
  }

  /* --- COMMUNITY SECTION --- */
  .section {
    text-align: center;
    padding: 80px 20px;
    background-color: #F9FBF9; /* Very soft green tint */
  }
  .section h1 {
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    color: #2D5A27;
    margin-bottom: 10px;
  }

  /* --- BIG LUNA BOX (2x3 Aspect Ratio) --- */
  .community-grid {
    display: flex;
    justify-content: center;
    margin-top: 50px;
  }
  .profile-card {
    width: 350px; 
    background: white;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid #eef2ee;
  }
  .profile-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 45px rgba(45, 90, 39, 0.15);
  }
  .profile-img {
    width: 100%;
    height: 380px; /* Tall image area */
    background: #f0f0f0;
    object-fit: cover;
  }
  .profile-content {
    padding: 30px;
    text-align: center;
  }
  .job-label {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #6a8d66;
    margin-bottom: 8px;
  }
  .profile-content h2 {
    font-family: 'Playfair Display', serif;
    margin: 0;
    color: #2D5A27;
    font-size: 24px;
  }
  .profile-content p {
    font-size: 14px;
    color: #777;
    margin: 10px 0 20px;
  }
  .btn-talk {
    background: #2D5A27;
    color: white;
    padding: 10px 25px;
    border-radius: 30px;
    display: inline-block;
    font-size: 14px;
    font-weight: 500;
  }

  /* --- CHAT POPUP (Fixed Hidden Issue) --- */
  #chat-container {
    display: none; /* Starts hidden */
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 400px;
    height: 600px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    z-index: 9999;
    border: 1px solid #2D5A27;
    overflow: hidden;
  }
  .chat-header {
    background: #2D5A27;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .close-chat {
    background: none;
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
  }
  iframe {
    width: 100%;
    height: calc(100% - 55px);
    border: none;
  }

  /* --- FOOTER --- */
  footer {
    text-align: center;
    padding: 40px;
    font-size: 14px;
    color: #888;
    background: #fff;
  }
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">HuggingHeart</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="community.html">Community</a>
    <a href="about.html">About</a>
    <a href="how-it-works.html">How It Works</a>
    <a href="careers.html">Careers</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="auth-links">
    <a href="signin.html" class="signin">Sign In</a>
    <a href="signup.html" class="signup">Sign Up</a>
  </div>
</div>

<div class="section">
  <h1>Community</h1>
  <p>Meaningful conversations with our behavioral observers.</p>

  <div class="community-grid">
    <div class="profile-card" onclick="toggleChat()">
      <img src="luna-photo.jpg" class="profile-img" alt="Luna Ribeiro">
      <div class="profile-content">
        <div class="job-label">Cultural Observer</div>
        <h2>Luna Ribeiro</h2>
        <p>Master’s in Sociology • Village Roots</p>
        <div class="btn-talk">Chat with Luna</div>
      </div>
    </div>
  </div>
</div>

<div id="chat-container">
  <div class="chat-header">
    <span>Luna Ribeiro</span>
    <button class="close-chat" onclick="toggleChat()">×</button>
  </div>
  <iframe src="https://your-chatbot-ui-vercel.app"></iframe>
</div>

<footer>
© 2025 HuggingHeart • Calm • Kind • Human
</footer>

<script>
  function toggleChat() {
    var chat = document.getElementById('chat-container');
    if (chat.style.display === "none" || chat.style.display === "") {
      chat.style.display = "block";
    } else {
      chat.style.display = "none";
    }
  }
</script>

</body>
</html>
