<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HuggingHeart Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --green:#6fcf97;
  --sky:#9fd3ff;
  --bg:#f9fbfd;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#f9fbfd,#eef7ff);
  color:var(--text);
}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--green),var(--sky));
  color:#fff;
  padding:16px;
  text-align:center;
}

.header h1{font-size:20px;font-weight:600}
.header p{font-size:13px;opacity:.95}

/* STATS */
.stats{
  display:flex;
  justify-content:space-around;
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:10px 0;
}

.stat{text-align:center}
.stat strong{font-size:18px}

/* FILTERS */
.filters{
  display:flex;
  gap:8px;
  padding:10px;
  background:#fff;
  border-bottom:1px solid var(--border);
}

.filters button, .filters select{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fff;
  font-family:inherit;
  font-size:12px;
}

.filters button.active{
  background:var(--green);
  color:#fff;
  border:none;
}

/* MAIN */
.container{
  max-width:420px;
  margin:auto;
  display:flex;
  flex-direction:column;
}

/* PROFILES */
.profiles{
  height:300px;
  overflow-y:auto;
  padding:10px;
}

.profile-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  margin-bottom:10px;
}

.profile-card b{font-size:14px}
.profile-card small{color:var(--muted);font-size:12px}

/* CHAT (UI only for now) */
.chat{
  background:#fff;
  border-top:1px solid var(--border);
  height:260px;
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:14px;
}

.chat-body{
  flex:1;
  padding:10px;
  font-size:13px;
  overflow-y:auto;
}

.chat-input{
  display:flex;
  border-top:1px solid var(--border);
}

.chat-input input{
  flex:1;
  padding:10px;
  border:none;
}

.chat-input button{
  padding:10px 14px;
  background:var(--green);
  border:none;
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>HuggingHeart Community</h1>
  <p>159 people online â€¢ Real conversations</p>
</div>

<!-- STATS -->
<div class="stats">
  <div class="stat"><strong id="onlineCount">159</strong><br><small>Online</small></div>
  <div class="stat"><strong id="girlCount">130</strong><br><small>Girls</small></div>
  <div class="stat"><strong id="boyCount">29</strong><br><small>Boys</small></div>
</div>

<!-- FILTERS -->
<div class="filters">
  <button id="girlsBtn" class="active" onclick="filterGender('girl')">Girls</button>
  <button id="boysBtn" onclick="filterGender('boy')">Boys</button>
  <select id="countryFilter" onchange="renderProfiles()">
    <option value="all">All Countries</option>
  </select>
</div>

<!-- MAIN -->
<div class="container">

  <!-- PROFILES -->
  <div class="profiles" id="profiles"></div>

  <!-- CHAT -->
  <div class="chat">
    <div class="chat-header">Select a profile to chat</div>
    <div class="chat-body">
      <b>HuggingHeart:</b> Choose someone from the community.
    </div>
    <div class="chat-input">
      <input placeholder="Type laterâ€¦">
      <button disabled>Send</button>
    </div>
  </div>

</div>

<script>
/* ========== DATA ========== */

const countries = [

"Korea ğŸ‡°ğŸ‡·","Azerbaijan ğŸ‡¦ğŸ‡¿"
];

const professions = [
"Software Engineer","Doctor","Architect","Product Manager","UX Designer",
"Lawyer","Data Scientist","Psychologist","Founder","Researcher",
"Marketing Lead","AI Specialist","Consultant","Financial Analyst",
"Brand Manager","HR Partner","Film Editor","Entrepreneur",
"Strategy Lead","Public Relations"
];

let profiles = [];
let activeGender = "girl";

/* ========== GENERATE PROFILES ========== */
function generateProfiles(){
  profiles = [];
  for(let i=0;i<130;i++){
    profiles.push({
      name:"Girl "+(i+1),
      gender:"girl",
      country:countries[i % countries.length],
      profession:professions[i % professions.length]
    });
  }
  for(let i=0;i<29;i++){
    profiles.push({
      name:"Boy "+(i+1),
      gender:"boy",
      country:countries[i % countries.length],
      profession:professions[i % professions.length]
    });
  }
}

/* ========== FILTERS ========== */
function filterGender(g){
  activeGender = g;
  document.getElementById("girlsBtn").classList.toggle("active", g==="girl");
  document.getElementById("boysBtn").classList.toggle("active", g==="boy");
  renderProfiles();
}

/* ========== RENDER ========== */
function renderProfiles(){
  const wrap = document.getElementById("profiles");
  wrap.innerHTML = "";

  const countryVal = document.getElementById("countryFilter").value;

  profiles.filter(p=>{
    return p.gender===activeGender &&
      (countryVal==="all" || p.country===countryVal);
  }).forEach(p=>{
    const div = document.createElement("div");
    div.className="profile-card";
    div.innerHTML = `<b>${p.name}</b><br>
      <small>${p.profession}<br>${p.country}</small>`;
    wrap.appendChild(div);
  });
}

/* ========== INIT ========== */
countries.forEach(c=>{
  const opt=document.createElement("option");
  opt.value=c;
  opt.textContent=c;
  countryFilter.appendChild(opt);
});

generateProfiles();
renderProfiles();
</script>

</body>
</html>
