<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HuggingHeart | Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- RESET & COLOR SYNC --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: #fff; color: #1a202c; }

        /* NAVBAR - Exact Light Green Sync */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: fixed; top: 0; width: 100%;
            background: #f0fdf4; /* Match Index Hero Light Green */
            z-index: 1000; border-bottom: 1px solid #eaf7f0;
        }
        
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: #2f855a; text-decoration: none; }
        
        /* DESKTOP MENU CENTERED */
        .nav-links { display: flex; gap: 25px; align-items: center; position: absolute; left: 50%; transform: translateX(-50%); }
        .nav-links a { text-decoration: none; color: #4a5568; font-size: 0.9rem; font-weight: 500; }
        .nav-links a.active { color: #6fcf97; font-weight: 600; }

        .auth-links { display: flex; gap: 15px; align-items: center; }
        .signin { text-decoration: none; color: #4a5568; font-size: 0.9rem; font-weight: 500; }
        .signup { text-decoration: none; background: #6fcf97; color: #fff !important; padding: 10px 20px; border-radius: 12px; font-weight: 600; font-size: 0.9rem; }

        /* MOBILE MENU BUTTON */
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .hamburger span { width: 25px; height: 3px; background: #2f855a; border-radius: 2px; }

        /* HEADER - Extended Light Green Gradient */
        .community-header { 
            text-align: center; 
            padding: 140px 20px 60px; 
            background: linear-gradient(to bottom, #f0fdf4, #ffffff); 
        }
        .community-header h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; line-height: 1.1; color: #1a202c; }
        .community-header span { color: #6fcf97; }

        /* GRID SYSTEM */
        .observer-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; padding: 20px 5% 100px; max-width: 1300px; margin: 0 auto;
        }
        .girl-card {
            background: #fff; border-radius: 25px; border: 1px solid #eaf7f0;
            overflow: hidden; cursor: pointer; transition: 0.3s;
        }
        .girl-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(47, 133, 90, 0.1); }
        
        /* IMAGE BOX - No heads missing */
        .img-box { width: 100%; height: 380px; position: relative; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; object-position: top; }
        
        .status-tag { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.9); padding: 5px 12px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; color: #2f855a; }

        .info-box { padding: 20px; }
        .info-box p { color: #6fcf97; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
        .info-box h3 { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: #1a202c; margin-top: 5px; }

        /* MODAL */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(31, 41, 55, 0.6); backdrop-filter: blur(8px); z-index: 2000;
            justify-content: center; align-items: center; padding: 20px;
        }
        .profile-modal { background: #fff; width: 100%; max-width: 850px; display: flex; border-radius: 30px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        .modal-left { flex: 1; min-height: 500px; background-size: cover; background-position: top; }
        .modal-right { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        
        .btn-full-index { display: block; width: 100%; padding: 15px; background: linear-gradient(135deg, #6fcf97, #9fd3ff); color: white; text-decoration: none; border-radius: 15px; font-weight: 600; text-align: center; margin-top: 20px; }
        .btn-outline-index { display: block; width: 100%; padding: 15px; color: #2f855a; text-decoration: none; font-size: 0.9rem; font-weight: 500; text-align: center; border: none; background: none; cursor: pointer; }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .nav-links { 
                display: none; position: absolute; top: 100%; left: 0; width: 100%; 
                background: #f0fdf4; flex-direction: column; padding: 20px; transform: none; border-bottom: 1px solid #eaf7f0;
            }
            .nav-links.show { display: flex; }
            .hamburger { display: flex; }
            .auth-links { display: none; }
            .observer-grid { grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; }
            .img-box { height: 250px; }
            .profile-modal { flex-direction: column; max-height: 90vh; overflow-y: auto; }
            .modal-left { min-height: 280px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="logo">HuggingHeart</a>
    
    <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <div class="nav-links" id="navMenu">
        <a href="index.html">Home</a>
        <a href="community.html" class="active">Community</a>
        <a href="about.html">About</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="careers.html">Careers</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="auth-links">
        <a href="signin.html" class="signin">Sign In</a>
        <a href="signin.html" class="signup">Join Free</a>
    </div>
</nav>

<header class="community-header">
    <h1>Meet Our <span>Observers.</span></h1>
    <p style="color: #6b7280; margin-top: 10px;">Safe, intelligent, and authentic connections.</p>
</header>

<div class="observer-grid" id="grid"></div>

<footer style="padding: 60px 20px; text-align: center; border-top: 1px solid #eaf7f0;">
    <div style="font-family: 'Playfair Display', serif; font-size: 1.5rem; color: #2f855a; margin-bottom: 15px;">HuggingHeart</div>
    <p style="color: #6b7280; font-size: 0.9rem;">© 2025 HuggingHeart • Human-First Social Space</p>
</footer>

<div id="pModal" class="modal-overlay" onclick="closeP()">
    <div class="profile-modal" onclick="event.stopPropagation()">
        <div id="mImg" class="modal-left"></div>
        <div class="modal-right">
            <h2 id="mName" style="font-family: 'Playfair Display', serif; margin-bottom: 5px; font-size: 2rem; color: #2f855a;"></h2>
            <p id="mRole" style="color: #6fcf97; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 20px;"></p>
            <p id="mBio" style="font-size: 0.95rem; color: #6b7280; line-height: 1.6; margin-bottom: 20px;"></p>
            <a id="cLink" href="#" class="btn-full-index">Start the Movement</a>
            <button class="btn-outline-index" onclick="closeP()">Maybe Later</button>
        </div>
    </div>
</div>

<script>
    const girls = [
        { id: "G001", name: "Luna Sharma", role: "Software Engineer", img: "G001_luna.jpg", bio: "Tech enthusiast with a love for deep logic and late-night philosophy." },
        { id: "G002", name: "Meera Iyer", role: "UX Researcher", img: "G002_meera.jpg", bio: "Fascinated by human behavior and creating digital empathy." },
        { id: "G003", name: "Ananya Rai", role: "Digital Artist", img: "G003_ananya.jpg", bio: "I see the world in colors and believe every pixel tells a story." },
        { id: "G004", name: "Isha Verma", role: "Data Scientist", img: "G004_isha.jpg", bio: "Searching for patterns in the chaos and beauty in numbers." },
        { id: "G005", name: "Riya Kapoor", role: "Designer", img: "G005_riya.jpg", bio: "Blending tech logic with modern style." },
        { id: "G006", name: "Sofia Verma", role: "HR Executive", img: "G006_sofia.jpg", bio: "Gentle professional focused on helping others." },
        { id: "G007", name: "Olivia Singh", role: "Strategic Analyst", img: "G007_olivia.jpg", bio: "A logical thinker maintaining a perfect work-life balance." },
        { id: "G008", name: "Aarohi Gupta", role: "Content Writer", img: "G008_aarohi.jpg", bio: "Words are my soul. I find peace in quiet libraries." },
        { id: "G009", name: "Emma Watson", role: "Operations Lead", img: "G009_emma.jpg", bio: "Always looking for the most efficient path forward." },
        { id: "G010", name: "Amelia Chen", role: "Frontend Dev", img: "G010_amelia.jpg", bio: "Building beautiful interfaces for a global world." }
    ];

    const container = document.getElementById('grid');
    girls.forEach(g => {
        container.innerHTML += `
            <div class="girl-card" onclick="openP('${g.id}')">
                <div class="img-box">
                    <span class="status-tag">Online</span>
                    <img src="assets/images/girls/${g.img}" alt="${g.name}">
                </div>
                <div class="info-box">
                    <p>${g.role}</p>
                    <h3>${g.name}</h3>
                </div>
            </div>`;
    });

    function toggleMenu() { document.getElementById('navMenu').classList.toggle('show'); }

    function openP(id) {
        const g = girls.find(x => x.id === id);
        document.getElementById('mName').innerText = g.name;
        document.getElementById('mRole').innerText = g.role;
        document.getElementById('mBio').innerText = g.bio;
        document.getElementById('mImg').style.backgroundImage = `url('assets/images/girls/${g.img}')`;
        document.getElementById('cLink').href = `chat.html?id=${id}`;
        document.getElementById('pModal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeP() { document.getElementById('pModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
</script>
</body>
</html>
