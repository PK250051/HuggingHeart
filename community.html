<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HuggingHeart Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --green:#6fcf97;
  --sky:#9fd3ff;
  --bg:#f9fbfd;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#f9fbfd,#eef7ff);
  color:var(--text);
}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--green),var(--sky));
  color:#fff;
  padding:16px;
  text-align:center;
}

.header h1{
  font-size:20px;
  font-weight:600;
}

.header p{
  font-size:13px;
  opacity:.95;
}

/* STATS BAR */
.stats{
  display:flex;
  justify-content:space-around;
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:10px 0;
}

.stat{
  text-align:center;
}

.stat strong{
  font-size:18px;
}

/* MAIN CONTAINER */
.container{
  max-width:420px;
  margin:auto;
  display:flex;
  flex-direction:column;
}

/* PROFILES LIST */
.profiles{
  height:260px;
  overflow-y:auto;
  padding:12px;
}

.profile-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  margin-bottom:10px;
}

.profile-card b{
  font-size:14px;
}

.profile-card small{
  color:var(--muted);
  font-size:12px;
}

/* CHAT SECTION */
.chat{
  background:#fff;
  border-top:1px solid var(--border);
  height:320px;
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:10px;
  border-bottom:1px solid var(--border);
  font-weight:500;
  font-size:14px;
}

.chat-body{
  flex:1;
  padding:10px;
  overflow-y:auto;
  font-size:13px;
}

.chat-message{
  margin-bottom:8px;
  line-height:1.4;
}

/* INPUT */
.chat-input{
  display:flex;
  border-top:1px solid var(--border);
}

.chat-input input{
  flex:1;
  padding:10px;
  border:none;
  font-family:inherit;
}

.chat-input button{
  padding:10px 14px;
  background:var(--green);
  border:none;
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<!-- MAIN -->

</html>
