<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HuggingHeart | Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: #fff; color: #1a202c; line-height: 1.5; }

        /* --- NAVIGATION --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: fixed; top: 0; width: 100%;
            background: rgba(255,255,255,0.98); backdrop-filter: blur(10px);
            z-index: 1000; border-bottom: 1px solid #f1f5f9;
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: #2f855a; text-decoration: none; }
        
        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { text-decoration: none; color: #4a5568; font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: #6fcf97; }
        
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .hamburger span { width: 25px; height: 3px; background: #2f855a; border-radius: 2px; }

        /* --- GRID SECTION --- */
        .community-header { text-align: center; padding: 120px 20px 30px; }
        .community-header h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 5px; }
        
        .observer-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; padding: 20px 5% 80px; max-width: 1300px; margin: 0 auto;
        }
        .girl-card {
            background: #fff; border-radius: 20px; border: 1px solid #f0f0f0;
            overflow: hidden; cursor: pointer; transition: 0.3s;
        }
        .girl-card:hover { transform: translateY(-10px); box-shadow: 0 20px 30px rgba(0,0,0,0.08); }
        .img-box { width: 100%; height: 350px; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .status {
            position: absolute; top: 15px; left: 15px; background: #fff;
            padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; color: #2f855a;
        }

        .info-box { padding: 20px; }
        .info-box p { color: #6fcf97; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .info-box h3 { font-family: 'Playfair Display', serif; font-size: 1.3rem; margin-top: 5px; }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); backdrop-filter: blur(8px); z-index: 2000;
            justify-content: center; align-items: center; padding: 20px;
        }
        .profile-modal {
            background: #fff; width: 100%; max-width: 850px; display: flex;
            border-radius: 25px; overflow: hidden; animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-left { flex: 1; min-height: 500px; background-size: cover; background-position: center; }
        .modal-right { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        
        .tag { background: #f0fdf4; color: #2f855a; padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; width: fit-content; }
        .detail-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        
        .btn-chat { background: linear-gradient(135deg, #6fcf97, #9fd3ff); color: #fff; padding: 15px; border-radius: 12px; text-decoration: none; text-align: center; font-weight: 600; margin-top: 25px; transition: 0.3s; }
        .btn-chat:hover { opacity: 0.9; transform: scale(1.02); }
        .btn-back { margin-top: 15px; border: none; background: none; color: #94a3b8; cursor: pointer; font-size: 0.9rem; font-weight: 500; }

        /* --- FOOTER --- */
        footer { padding: 60px 5%; border-top: 1px solid #f1f5f9; text-align: center; background: #fafafa; }
        .foot-links { display: flex; justify-content: center; gap: 25px; margin: 20px 0; flex-wrap: wrap; }
        .foot-links a { color: #718096; font-size: 0.85rem; text-decoration: none; transition: 0.3s; }
        .foot-links a:hover { color: #6fcf97; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .nav-links { 
                display: none; position: absolute; top: 100%; left: 0; width: 100%; 
                background: #fff; flex-direction: column; padding: 30px; border-top: 1px solid #f1f5f9; gap: 20px;
            }
            .nav-links.show { display: flex; }
            .hamburger { display: flex; }
            .auth-links { display: none; }
            
            .observer-grid { grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
            .img-box { height: 240px; }
            .info-box { padding: 12px; }
            .info-box h3 { font-size: 1.05rem; }
            
            .profile-modal { flex-direction: column; max-height: 90vh; overflow-y: auto; border-radius: 20px; }
            .modal-left { min-height: 300px; width: 100%; }
            .modal-right { padding: 30px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="logo">HuggingHeart</a>
    <div class="nav-links" id="navMenu">
        <a href="index.html">Home</a>
        <a href="community.html" class="active">Community</a>
        <a href="about.html">About</a>
        <a href="how-it-works.html">Process</a>
        <a href="contact.html">Contact</a>
        <a href="signin.html" style="color: #6fcf97; font-weight: 600;">Sign In</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>
    <div class="auth-links">
        <a href="signin.html" style="text-decoration: none; color: #4a5568; margin-right: 15px; font-weight: 500;">Sign In</a>
        <a href="signin.html" style="text-decoration: none; background: #6fcf97; color: #fff; padding: 10px 22px; border-radius: 12px; font-weight: 600;">Join Free</a>
    </div>
</nav>

<div class="community-header">
    <h1>Our Observers</h1>
    <p style="color: #718096; font-size: 0.95rem;">Intelligent companions for high-trust conversations.</p>
</div>

<div class="observer-grid" id="grid"></div>

<footer>
    <div class="logo">HuggingHeart</div>
    <div class="foot-links">
        <a href="terms.html">Terms & Conditions</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="safety.html">Safety</a>
        <a href="careers.html">Careers</a>
    </div>
    <p style="color: #cbd5e0; font-size: 0.8rem;">© 2026 HuggingHeart • Built for Authentic Connection.</p>
</footer>

<div id="pModal" class="modal-overlay" onclick="closeP()">
    <div class="profile-modal" onclick="event.stopPropagation()">
        <div id="mImg" class="modal-left"></div>
        <div class="modal-right">
            <span id="mTag" class="tag"></span>
            <h2 id="mName" style="font-family: 'Playfair Display', serif; margin: 10px 0; font-size: 2rem;"></h2>
            <p id="mRole" style="color: #718096; font-size: 0.9rem; margin-bottom: 20px;"></p>
            
            <div class="detail-item"><span>Location</span><span id="mLoc" style="font-weight: 600;"></span></div>
            <div class="detail-item"><span>Age</span><span id="mAge" style="font-weight: 600;"></span></div>
            
            <p id="mBio" style="margin: 25px 0; font-size: 0.95rem; color: #4a5568; line-height: 1.6;"></p>
            
            <a id="cLink" href="#" class="btn-chat">Start Heart-to-Heart</a>
            <button class="btn-back" onclick="closeP()">Close Profile</button>
        </div>
    </div>
</div>

<script>
    // FULL DATASET FOR 10 GIRLS
    const girls = [
        { id: "G001", name: "Luna Sharma", age: 24, loc: "Mumbai", role: "Software Engineer", tag: "Bold & Edgy", img: "G001_luna.jpg", bio: "Tech enthusiast with a love for deep logic and late-night philosophy. I value honesty above all." },
        { id: "G002", name: "Meera Iyer", age: 26, loc: "Bangalore", role: "UX Researcher", tag: "Empathetic", img: "G002_meera.jpg", bio: "Fascinated by human behavior and creating digital empathy. Let's talk about what makes us human." },
        { id: "G003", name: "Ananya Rai", age: 21, loc: "Delhi", role: "Digital Artist", tag: "Creative Soul", img: "G003_ananya.jpg", bio: "I see the world in colors and believe every pixel tells a story. Seeking deep, colorful conversations." },
        { id: "G004", name: "Isha Verma", age: 23, loc: "Pune", role: "Data Scientist", tag: "The Analyst", img: "G004_isha.jpg", bio: "Searching for patterns in the chaos and beauty in the numbers. I enjoy logical but warm discussions." },
        { id: "G005", name: "Riya Kapoor", age: 24, loc: "Chennai", role: "Designer", tag: "The Techie", img: "G005_riya.jpg", bio: "A digital-native designer blending tech logic with modern style. Let's discuss the future of design." },
        { id: "G006", name: "Sofia Verma", age: 20, loc: "Sydney", role: "HR Executive", tag: "Caretaker", img: "G006_sofia.jpg", bio: "A gentle and empathetic professional focused on helping others. I'm a great listener for your thoughts." },
        { id: "G007", name: "Olivia Singh", age: 22, loc: "Toronto", role: "Strategic Analyst", tag: "Strategist", img: "G007_olivia.jpg", bio: "A logical thinker who maintains a perfect work-life balance. I appreciate clear minds and kind hearts." },
        { id: "G008", name: "Aarohi Gupta", age: 30, loc: "Hyderabad", role: "Content Writer", tag: "Intellectual", img: "G008_aarohi.jpg", bio: "Words are my soul. I find peace in quiet libraries and long stories. Let's write a conversation together." },
        { id: "G009", name: "Emma Watson", age: 25, loc: "London", role: "Operations Lead", tag: "Efficient", img: "G009_emma.jpg", bio: "Organized, focused, and always looking for the most efficient path. I value direct and deep talk." },
        { id: "G010", name: "Amelia Chen", age: 22, loc: "Singapore", role: "Frontend Dev", tag: "Globalist", img: "G010_amelia.jpg", bio: "Building beautiful interfaces for a more connected global world. I love learning about new cultures." }
    ];

    // RENDER THE GRID
    const container = document.getElementById('grid');
    girls.forEach(g => {
        container.innerHTML += `
            <div class="girl-card" onclick="openP('${g.id}')">
                <div class="img-box">
                    <span class="status">Online</span>
                    <img src="assets/images/girls/${g.img}" alt="${g.name}">
                </div>
                <div class="info-box">
                    <p>${g.role}</p>
                    <h3>${g.name}</h3>
                </div>
            </div>`;
    });

    // NAVIGATION TOGGLE
    function toggleMenu() { document.getElementById('navMenu').classList.toggle('show'); }

    // MODAL FUNCTIONS
    function openP(id) {
        const g = girls.find(x => x.id === id);
        document.getElementById('mName').innerText = g.name;
        document.getElementById('mAge').innerText = g.age;
        document.getElementById('mLoc').innerText = g.loc;
        document.getElementById('mRole').innerText = g.role;
        document.getElementById('mTag').innerText = g.tag;
        document.getElementById('mBio').innerText = g.bio;
        document.getElementById('mImg').style.backgroundImage = `url('assets/images/girls/${g.img}')`;
        document.getElementById('cLink').href = `chat.html?id=${id}`;
        document.getElementById('pModal').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Stop background scroll
    }

    function closeP() { 
        document.getElementById('pModal').style.display = 'none'; 
        document.body.style.overflow = 'auto'; // Re-enable scroll
    }
</script>
</body>
</html>
